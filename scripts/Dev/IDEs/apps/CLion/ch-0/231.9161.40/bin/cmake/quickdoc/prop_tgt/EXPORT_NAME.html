<span id="prop_tgt:EXPORT_NAME"><!--f--></span><h1>EXPORT_NAME</h1>
<p>Exported name for target files.</p>
<p>This sets the name for the <code class="docutils literal notranslate"><span class="pre">IMPORTED</span></code> target generated by the
<span class="target" id="index-0-command:install"><!--f--></span><a class="reference internal" href="command/install.html#command:install" title="install"><code class="xref cmake cmake-command docutils literal notranslate"><span class="pre">install(EXPORT)</span></code></a> and <span class="target" id="index-0-command:export"><!--f--></span><a class="reference internal" href="command/export.html#command:export" title="export"><code class="xref cmake cmake-command docutils literal notranslate"><span class="pre">export()</span></code></a> commands.
If not set, the logical target name is used by default.</p>
</section>
