<span id="prop_test:TIMEOUT"><!--f--></span><h1>TIMEOUT</h1>
<p>How many seconds to allow for this test.</p>
<p>This property if set will limit a test to not take more than the
specified number of seconds to run.  If it exceeds that the test
process will be killed and ctest will move to the next test.  This
setting takes precedence over <span class="target" id="index-0-variable:CTEST_TEST_TIMEOUT"><!--f--></span><a class="reference internal" href="variable/CTEST_TEST_TIMEOUT.html#variable:CTEST_TEST_TIMEOUT" title="CTEST_TEST_TIMEOUT"><code class="xref cmake cmake-variable docutils literal notranslate"><span class="pre">CTEST_TEST_TIMEOUT</span></code></a>.</p>
</section>
