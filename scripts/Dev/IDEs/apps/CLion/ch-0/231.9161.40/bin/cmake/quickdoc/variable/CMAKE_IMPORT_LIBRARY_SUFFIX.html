              <section id="cmake-import-library-suffix">
<span id="variable:CMAKE_IMPORT_LIBRARY_SUFFIX"><!--f--></span><h1>CMAKE_IMPORT_LIBRARY_SUFFIX</h1>
<p>The suffix for import libraries that you link to.</p>
<p>The suffix to use for the end of an import library filename if used on
this platform.</p>
<p><code class="docutils literal notranslate"><span class="pre">CMAKE_IMPORT_LIBRARY_SUFFIX_&lt;LANG&gt;</span></code> overrides this for language <code class="docutils literal notranslate"><span class="pre">&lt;LANG&gt;</span></code>.</p>
</section>
