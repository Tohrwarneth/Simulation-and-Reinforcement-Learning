<span id="variable:CMAKE_AUTOMOC_COMPILER_PREDEFINES"><!--f--></span><h1>CMAKE_AUTOMOC_COMPILER_PREDEFINES</h1>
<div class="versionadded">
<p><span class="versionmodified added">New in version 3.10.</span></p>
</div>
<p>This variable is used to initialize the <span class="target" id="index-0-prop_tgt:AUTOMOC_COMPILER_PREDEFINES"><!--f--></span><a class="reference internal" href="prop_tgt/AUTOMOC_COMPILER_PREDEFINES.html#prop_tgt:AUTOMOC_COMPILER_PREDEFINES" title="AUTOMOC_COMPILER_PREDEFINES"><code class="xref cmake cmake-prop_tgt docutils literal notranslate"><span class="pre">AUTOMOC_COMPILER_PREDEFINES</span></code></a>
property on all the targets. See that target property for additional
information.</p>
<p>By default it is ON.</p>
</section>
