<span id="variable:CMAKE_FIND_ROOT_PATH"><!--f--></span><h1>CMAKE_FIND_ROOT_PATH</h1>
<p><a class="reference internal" href="https://cmake.org/cmake/help/v3.24/manual/cmake-language.7.html#cmake-language-lists"><span class="std std-ref">Semicolon-separated list</span></a> of root paths to search on the filesystem.</p>
<p>This variable is most useful when cross-compiling. CMake uses the paths in
this list as alternative roots to find filesystem items with
<span class="target" id="index-0-command:find_package"><!--f--></span><a class="reference internal" href="command/find_package.html#command:find_package" title="find_package"><code class="xref cmake cmake-command docutils literal notranslate"><span class="pre">find_package()</span></code></a>, <span class="target" id="index-0-command:find_library"><!--f--></span><a class="reference internal" href="command/find_library.html#command:find_library" title="find_library"><code class="xref cmake cmake-command docutils literal notranslate"><span class="pre">find_library()</span></code></a> etc.</p>
