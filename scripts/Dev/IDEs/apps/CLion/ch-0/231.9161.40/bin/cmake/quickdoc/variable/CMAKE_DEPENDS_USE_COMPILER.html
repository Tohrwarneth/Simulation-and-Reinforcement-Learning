              <section id="cmake-depends-use-compiler">
<span id="variable:CMAKE_DEPENDS_USE_COMPILER"><!--f--></span><h1>CMAKE_DEPENDS_USE_COMPILER</h1>
<div class="versionadded">
<p><span class="versionmodified added">New in version 3.20.</span></p>
</div>
<p>For the <a class="reference internal" href="https://cmake.org/cmake/help/v3.24/manual/cmake-generators.7.html#makefile-generators"><span class="std std-ref">Makefile Generators</span></a>, source dependencies are now, for a
selection of compilers, generated by the compiler itself. By defining this
variable with value <code class="docutils literal notranslate"><span class="pre">FALSE</span></code>, you can restore the legacy behavior (i.e. using
<code class="docutils literal notranslate"><span class="pre">CMake</span></code> for dependencies discovery).</p>
</section>
