              <section id="cmake-cachefile-dir">
<span id="variable:CMAKE_CACHEFILE_DIR"><!--f--></span><h1>CMAKE_CACHEFILE_DIR</h1>
<p>This variable is used internally by CMake, and may not be set during
the first configuration of a build tree.  When it is set, it has the
same value as <span class="target" id="index-0-variable:CMAKE_BINARY_DIR"><!--f--></span><a class="reference internal" href="variable/CMAKE_BINARY_DIR.html#variable:CMAKE_BINARY_DIR" title="CMAKE_BINARY_DIR"><code class="xref cmake cmake-variable docutils literal notranslate"><span class="pre">CMAKE_BINARY_DIR</span></code></a>.  Use that variable instead.</p>
</section>
