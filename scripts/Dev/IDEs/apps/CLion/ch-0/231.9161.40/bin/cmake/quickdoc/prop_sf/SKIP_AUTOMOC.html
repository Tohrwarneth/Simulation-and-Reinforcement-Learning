              <section id="skip-automoc">
<span id="prop_sf:SKIP_AUTOMOC"><!--f--></span><h1>SKIP_AUTOMOC</h1>
<div class="versionadded">
<p><span class="versionmodified added">New in version 3.8.</span></p>
</div>
<p>Exclude the source file from <span class="target" id="index-0-prop_tgt:AUTOMOC"><!--f--></span><a class="reference internal" href="prop_tgt/AUTOMOC.html#prop_tgt:AUTOMOC" title="AUTOMOC"><code class="xref cmake cmake-prop_tgt docutils literal notranslate"><span class="pre">AUTOMOC</span></code></a> processing (for Qt projects).</p>
<p>For broader exclusion control see <span class="target" id="index-0-prop_sf:SKIP_AUTOGEN"><!--f--></span><a class="reference internal" href="prop_sf/SKIP_AUTOGEN.html#prop_sf:SKIP_AUTOGEN" title="SKIP_AUTOGEN"><code class="xref cmake cmake-prop_sf docutils literal notranslate"><span class="pre">SKIP_AUTOGEN</span></code></a>.</p>
<section id="example">
<h2>EXAMPLE</h2>
<div class="highlight-cmake notranslate"><div class="highlight"><pre><span></span><span class="c"># ...</span>
<span class="nf">set_property(</span><span class="no">SOURCE</span><span class="w"> </span><span class="nb">file.h</span><span class="w"> </span><span class="no">PROPERTY</span><span class="w"> </span><span class="no">SKIP_AUTOMOC</span><span class="w"> </span><span class="no">ON</span><span class="nf">)</span><span class="w"></span>
<span class="c"># ...</span>
</pre></div>
</div>
</section>
</section>
