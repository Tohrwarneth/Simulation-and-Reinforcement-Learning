<span id="prop_tgt:VS_KEYWORD"><!--f--></span><h1>VS_KEYWORD</h1>
<p>Visual Studio project keyword for VS 9 (2008) and older.</p>
<p>Can be set to change the visual studio keyword, for example Qt
integration works better if this is set to Qt4VSv1.0.</p>
<p>Use the <span class="target" id="index-0-prop_tgt:VS_GLOBAL_KEYWORD"><!--f--></span><a class="reference internal" href="prop_tgt/VS_GLOBAL_KEYWORD.html#prop_tgt:VS_GLOBAL_KEYWORD" title="VS_GLOBAL_KEYWORD"><code class="xref cmake cmake-prop_tgt docutils literal notranslate"><span class="pre">VS_GLOBAL_KEYWORD</span></code></a> target property to set the
keyword for Visual Studio 11 (2012) and newer.</p>
</section>
