<span id="variable:CMAKE_<LANG>_COMPILER_ARCHITECTURE_ID"><!--f--></span><h1>CMAKE_&lt;LANG&gt;_COMPILER_ARCHITECTURE_ID</h1>
<div class="versionadded">
<p><span class="versionmodified added">New in version 3.10.</span></p>
</div>
<p>An internal variable subject to change.</p>
<p>This is used to identify the variant of a compiler based on its target
architecture.  For some compilers this is needed to determine the correct
usage.</p>
</section>
