<span id="prop_sf:XCODE_FILE_ATTRIBUTES"><!--f--></span><h1>XCODE_FILE_ATTRIBUTES</h1>
<div class="versionadded">
<p><span class="versionmodified added">New in version 3.7.</span></p>
</div>
<p>Add values to the <span class="target" id="index-0-generator:Xcode"><!--f--></span><a class="reference internal" href="https://cmake.org/cmake/help/v3.24/generator/Xcode.html#generator:Xcode" title="Xcode"><code class="xref cmake cmake-generator docutils literal notranslate"><span class="pre">Xcode</span></code></a> <code class="docutils literal notranslate"><span class="pre">ATTRIBUTES</span></code> setting on its reference to a
source file.  Among other things, this can be used to set the role on
a <code class="docutils literal notranslate"><span class="pre">.mig</span></code> file:</p>
<div class="highlight-none notranslate"><div class="highlight"><pre><span></span>set_source_files_properties(defs.mig
    PROPERTIES
        XCODE_FILE_ATTRIBUTES &quot;Client;Server&quot;
)
</pre></div>
</div>
