              <section id="system">
<span id="prop_dir:SYSTEM"><!--f--></span><h1>SYSTEM</h1>
<div class="versionadded">
<p><span class="versionmodified added">New in version 3.25.</span></p>
</div>
<p>This directory property is used to initialize the <span class="target" id="index-0-prop_tgt:SYSTEM"><!--f--></span><a class="reference internal" href="prop_tgt/SYSTEM.html#prop_tgt:SYSTEM" title="SYSTEM"><code class="xref cmake cmake-prop_tgt docutils literal notranslate"><span class="pre">SYSTEM</span></code></a>
target property for non-imported targets created in that directory.
It is set to true by <span class="target" id="index-0-command:add_subdirectory"><!--f--></span><a class="reference internal" href="command/add_subdirectory.html#command:add_subdirectory" title="add_subdirectory"><code class="xref cmake cmake-command docutils literal notranslate"><span class="pre">add_subdirectory()</span></code></a> and
<span class="target" id="index-0-command:fetchcontent_declare"><!--f--></span><a class="reference internal" href="module/FetchContent.html#command:fetchcontent_declare" title="fetchcontent_declare"><code class="xref cmake cmake-command docutils literal notranslate"><span class="pre">FetchContent_Declare()</span></code></a> when the <code class="docutils literal notranslate"><span class="pre">SYSTEM</span></code> option is given
as an argument to those commands.</p>
</section>
