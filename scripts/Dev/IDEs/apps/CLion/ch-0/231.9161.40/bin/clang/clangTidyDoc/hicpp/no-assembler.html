<h1>hicpp-no-assembler</h1>
<p>Check for assembler statements. No fix is offered.</p>
<p>Inline assembler is forbidden by the <a class="reference external" href="http://www.codingstandard.com/section/7-5-the-asm-declaration/">High Integrity C++ Coding Standard</a>
as it restricts the portability of code.</p>
