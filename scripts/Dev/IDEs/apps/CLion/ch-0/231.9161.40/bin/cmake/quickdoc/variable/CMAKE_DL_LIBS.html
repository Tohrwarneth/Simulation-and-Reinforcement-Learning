<span id="variable:CMAKE_DL_LIBS"><!--f--></span><h1>CMAKE_DL_LIBS</h1>
<p>Name of library containing <code class="docutils literal notranslate"><span class="pre">dlopen</span></code> and <code class="docutils literal notranslate"><span class="pre">dlclose</span></code>.</p>
<p>The name of the library that has <code class="docutils literal notranslate"><span class="pre">dlopen</span></code> and <code class="docutils literal notranslate"><span class="pre">dlclose</span></code> in it, usually
<code class="docutils literal notranslate"><span class="pre">-ldl</span></code> on most UNIX machines.</p>
