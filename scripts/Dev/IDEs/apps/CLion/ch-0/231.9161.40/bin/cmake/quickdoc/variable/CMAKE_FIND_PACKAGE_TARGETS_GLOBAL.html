              <section id="cmake-find-package-targets-global">
<span id="variable:CMAKE_FIND_PACKAGE_TARGETS_GLOBAL"><!--f--></span><h1>CMAKE_FIND_PACKAGE_TARGETS_GLOBAL</h1>
<div class="versionadded">
<p><span class="versionmodified added">New in version 3.24.</span></p>
</div>
<p>Setting to <code class="docutils literal notranslate"><span class="pre">TRUE</span></code> promotes all <span class="target" id="index-0-prop_tgt:IMPORTED"><!--f--></span><a class="reference internal" href="prop_tgt/IMPORTED.html#prop_tgt:IMPORTED" title="IMPORTED"><code class="xref cmake cmake-prop_tgt docutils literal notranslate"><span class="pre">IMPORTED</span></code></a> targets discoverd
by <span class="target" id="index-0-command:find_package"><!--f--></span><a class="reference internal" href="command/find_package.html#command:find_package" title="find_package"><code class="xref cmake cmake-command docutils literal notranslate"><span class="pre">find_package()</span></code></a> to a <code class="docutils literal notranslate"><span class="pre">GLOBAL</span></code> scope.</p>
<p>Setting this to <code class="docutils literal notranslate"><span class="pre">TRUE</span></code> is akin to specifying <code class="docutils literal notranslate"><span class="pre">GLOBAL</span></code>
as an argument to <span class="target" id="index-1-command:find_package"><!--f--></span><a class="reference internal" href="command/find_package.html#command:find_package" title="find_package"><code class="xref cmake cmake-command docutils literal notranslate"><span class="pre">find_package()</span></code></a>.
Default value is <code class="docutils literal notranslate"><span class="pre">OFF</span></code>.</p>
</section>
