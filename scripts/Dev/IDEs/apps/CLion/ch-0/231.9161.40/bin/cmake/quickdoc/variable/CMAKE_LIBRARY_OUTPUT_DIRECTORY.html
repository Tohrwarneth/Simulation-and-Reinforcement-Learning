              <section id="cmake-library-output-directory">
<span id="variable:CMAKE_LIBRARY_OUTPUT_DIRECTORY"><!--f--></span><h1>CMAKE_LIBRARY_OUTPUT_DIRECTORY</h1>
<p>Where to put all the <a class="reference internal" href="https://cmake.org/cmake/help/v3.24/manual/cmake-buildsystem.7.html#library-output-artifacts"><span class="std std-ref">LIBRARY</span></a>
target files when built.</p>
<p>This variable is used to initialize the <span class="target" id="index-0-prop_tgt:LIBRARY_OUTPUT_DIRECTORY"><!--f--></span><a class="reference internal" href="prop_tgt/LIBRARY_OUTPUT_DIRECTORY.html#prop_tgt:LIBRARY_OUTPUT_DIRECTORY" title="LIBRARY_OUTPUT_DIRECTORY"><code class="xref cmake cmake-prop_tgt docutils literal notranslate"><span class="pre">LIBRARY_OUTPUT_DIRECTORY</span></code></a>
property on all the targets.  See that target property for additional
information.</p>
