              <section id="cmake-argv0">
<span id="variable:CMAKE_ARGV0"><!--f--></span><h1>CMAKE_ARGV0</h1>
<p>Command line argument passed to CMake in script mode.</p>
<p>When run in <a class="reference internal" href="https://cmake.org/cmake/help/v3.24/manual/cmake.1.html#script-processing-mode"><span class="std std-ref">-P</span></a> script mode, CMake sets this
variable to the first command line argument.  It then also sets <code class="docutils literal notranslate"><span class="pre">CMAKE_ARGV1</span></code>,
<code class="docutils literal notranslate"><span class="pre">CMAKE_ARGV2</span></code>, ... and so on, up to the number of command line arguments
given.  See also <span class="target" id="index-0-variable:CMAKE_ARGC"><!--f--></span><a class="reference internal" href="variable/CMAKE_ARGC.html#variable:CMAKE_ARGC" title="CMAKE_ARGC"><code class="xref cmake cmake-variable docutils literal notranslate"><span class="pre">CMAKE_ARGC</span></code></a>.</p>
</section>
