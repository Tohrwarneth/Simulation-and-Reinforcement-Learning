              <section id="cmake-execute-process-command-echo">
<span id="variable:CMAKE_EXECUTE_PROCESS_COMMAND_ECHO"><!--f--></span><h1>CMAKE_EXECUTE_PROCESS_COMMAND_ECHO</h1>
<div class="versionadded">
<p><span class="versionmodified added">New in version 3.15.</span></p>
</div>
<p>If this variable is set to <code class="docutils literal notranslate"><span class="pre">STDERR</span></code>, <code class="docutils literal notranslate"><span class="pre">STDOUT</span></code> or <code class="docutils literal notranslate"><span class="pre">NONE</span></code> then commands
in <span class="target" id="index-0-command:execute_process"><!--f--></span><a class="reference internal" href="command/execute_process.html#command:execute_process" title="execute_process"><code class="xref cmake cmake-command docutils literal notranslate"><span class="pre">execute_process()</span></code></a> calls will be printed to either stderr or
stdout or not at all.</p>
</section>
