<span id="variable:CMAKE_<LANG>_OUTPUT_EXTENSION"><!--f--></span><h1>CMAKE_&lt;LANG&gt;_OUTPUT_EXTENSION</h1>
<p>Extension for the output of a compile for a single file.</p>
<p>This is the extension for an object file for the given <code class="docutils literal notranslate"><span class="pre">&lt;LANG&gt;</span></code>.  For
example <code class="docutils literal notranslate"><span class="pre">.obj</span></code> for C on Windows.</p>
</section>
