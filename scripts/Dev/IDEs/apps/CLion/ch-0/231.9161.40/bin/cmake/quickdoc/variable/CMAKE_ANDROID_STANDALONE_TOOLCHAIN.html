<span id="variable:CMAKE_ANDROID_STANDALONE_TOOLCHAIN"><!--f--></span><h1>CMAKE_ANDROID_STANDALONE_TOOLCHAIN</h1>
<div class="versionadded">
<p><span class="versionmodified added">New in version 3.7.</span></p>
</div>
<p>When <a class="reference internal" href="https://cmake.org/cmake/help/v3.24/manual/cmake-toolchains.7.html#cross-compiling-for-android-with-a-standalone-toolchain"><span class="std std-ref">Cross Compiling for Android with a Standalone Toolchain</span></a>, this
variable holds the absolute path to the root directory of the toolchain.
The specified directory must contain a <code class="docutils literal notranslate"><span class="pre">sysroot</span></code> subdirectory.</p>
