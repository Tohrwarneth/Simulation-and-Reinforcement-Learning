              <section id="cmake-autorcc-options">
<span id="variable:CMAKE_AUTORCC_OPTIONS"><!--f--></span><h1>CMAKE_AUTORCC_OPTIONS</h1>
<p>Additional options for <code class="docutils literal notranslate"><span class="pre">rcc</span></code> when using <span class="target" id="index-0-variable:CMAKE_AUTORCC"><!--f--></span><a class="reference internal" href="variable/CMAKE_AUTORCC.html#variable:CMAKE_AUTORCC" title="CMAKE_AUTORCC"><code class="xref cmake cmake-variable docutils literal notranslate"><span class="pre">CMAKE_AUTORCC</span></code></a>.</p>
<p>This variable is used to initialize the <span class="target" id="index-0-prop_tgt:AUTORCC_OPTIONS"><!--f--></span><a class="reference internal" href="prop_tgt/AUTORCC_OPTIONS.html#prop_tgt:AUTORCC_OPTIONS" title="AUTORCC_OPTIONS"><code class="xref cmake cmake-prop_tgt docutils literal notranslate"><span class="pre">AUTORCC_OPTIONS</span></code></a> property on
all the targets.  See that target property for additional information.</p>
<section id="example">
<h2>EXAMPLE</h2>
<div class="highlight-cmake notranslate"><div class="highlight"><pre><span></span><span class="c"># ...</span>
<span class="nf">set(</span><span class="no">CMAKE_AUTORCC_OPTIONS</span><span class="w"> </span><span class="s">&quot;--compress;9&quot;</span><span class="nf">)</span><span class="w"></span>
<span class="c"># ...</span>
</pre></div>
</div>
</section>
