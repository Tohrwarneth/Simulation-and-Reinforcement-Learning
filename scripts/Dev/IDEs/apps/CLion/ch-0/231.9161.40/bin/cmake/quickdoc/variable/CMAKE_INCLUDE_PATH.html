              <section id="cmake-include-path">
<span id="variable:CMAKE_INCLUDE_PATH"><!--f--></span><h1>CMAKE_INCLUDE_PATH</h1>
<p><a class="reference internal" href="https://cmake.org/cmake/help/v3.24/manual/cmake-language.7.html#cmake-language-lists"><span class="std std-ref">Semicolon-separated list</span></a> of directories specifying a search path
for the <span class="target" id="index-0-command:find_file"><!--f--></span><a class="reference internal" href="command/find_file.html#command:find_file" title="find_file"><code class="xref cmake cmake-command docutils literal notranslate"><span class="pre">find_file()</span></code></a> and <span class="target" id="index-0-command:find_path"><!--f--></span><a class="reference internal" href="command/find_path.html#command:find_path" title="find_path"><code class="xref cmake cmake-command docutils literal notranslate"><span class="pre">find_path()</span></code></a> commands.  By default it
is empty, it is intended to be set by the project.  See also
<span class="target" id="index-0-variable:CMAKE_SYSTEM_INCLUDE_PATH"><!--f--></span><a class="reference internal" href="variable/CMAKE_SYSTEM_INCLUDE_PATH.html#variable:CMAKE_SYSTEM_INCLUDE_PATH" title="CMAKE_SYSTEM_INCLUDE_PATH"><code class="xref cmake cmake-variable docutils literal notranslate"><span class="pre">CMAKE_SYSTEM_INCLUDE_PATH</span></code></a> and <span class="target" id="index-0-variable:CMAKE_PREFIX_PATH"><!--f--></span><a class="reference internal" href="variable/CMAKE_PREFIX_PATH.html#variable:CMAKE_PREFIX_PATH" title="CMAKE_PREFIX_PATH"><code class="xref cmake cmake-variable docutils literal notranslate"><span class="pre">CMAKE_PREFIX_PATH</span></code></a>.</p>
