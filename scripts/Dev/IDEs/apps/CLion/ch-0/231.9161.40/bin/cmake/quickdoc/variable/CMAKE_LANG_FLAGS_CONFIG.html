              <section id="cmake-lang-flags-config">
<span id="variable:CMAKE_<LANG>_FLAGS_<CONFIG>"><!--f--></span><h1>CMAKE_&lt;LANG&gt;_FLAGS_&lt;CONFIG&gt;</h1>
<p>Flags for language <code class="docutils literal notranslate"><span class="pre">&lt;LANG&gt;</span></code> when building for the <code class="docutils literal notranslate"><span class="pre">&lt;CONFIG&gt;</span></code> configuration.</p>
<p>The flags in this variable will be passed to the compiler after those
in the <span class="target" id="index-0-variable:CMAKE_&lt;LANG&gt;_FLAGS"><!--f--></span><a class="reference internal" href="variable/CMAKE_LANG_FLAGS.html#variable:CMAKE_&lt;LANG&gt;_FLAGS" title="CMAKE_&lt;LANG&gt;_FLAGS"><code class="xref cmake cmake-variable docutils literal notranslate"><span class="pre">CMAKE_&lt;LANG&gt;_FLAGS</span></code></a> variable, but before flags added
by the <span class="target" id="index-0-command:add_compile_options"><!--f--></span><a class="reference internal" href="command/add_compile_options.html#command:add_compile_options" title="add_compile_options"><code class="xref cmake cmake-command docutils literal notranslate"><span class="pre">add_compile_options()</span></code></a> or <span class="target" id="index-0-command:target_compile_options"><!--f--></span><a class="reference internal" href="command/target_compile_options.html#command:target_compile_options" title="target_compile_options"><code class="xref cmake cmake-command docutils literal notranslate"><span class="pre">target_compile_options()</span></code></a>
commands.</p>
</section>
