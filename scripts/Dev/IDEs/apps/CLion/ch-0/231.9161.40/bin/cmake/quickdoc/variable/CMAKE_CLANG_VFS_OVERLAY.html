<span id="variable:CMAKE_CLANG_VFS_OVERLAY"><!--f--></span><h1>CMAKE_CLANG_VFS_OVERLAY</h1>
<div class="versionadded">
<p><span class="versionmodified added">New in version 3.19.</span></p>
</div>
<p>When cross compiling for windows with clang-cl, this variable can be an
absolute path pointing to a clang virtual file system yaml file, which
will enable clang-cl to resolve windows header names on a case sensitive
file system.</p>
