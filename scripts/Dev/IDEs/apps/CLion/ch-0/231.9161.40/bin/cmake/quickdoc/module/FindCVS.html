              <section id="findcvs">
<span id="module:FindCVS"><!--f--></span><h1>FindCVS</h1>
<p>Find the Concurrent Versions System (CVS).</p>
<p>The module defines the following variables:</p>
<div class="highlight-none notranslate"><div class="highlight"><pre><span></span>CVS_EXECUTABLE - path to cvs command line client
CVS_FOUND - true if the command line client was found
</pre></div>
</div>
<p>Example usage:</p>
<div class="highlight-none notranslate"><div class="highlight"><pre><span></span>find_package(CVS)
if(CVS_FOUND)
  message(&quot;CVS found: ${CVS_EXECUTABLE}&quot;)
endif()
</pre></div>
</div>
</section>
