              <section id="cmake-edit-command">
<span id="variable:CMAKE_EDIT_COMMAND"><!--f--></span><h1>CMAKE_EDIT_COMMAND</h1>
<p>Full path to <span class="target" id="index-0-manual:cmake-gui(1)"><!--f--></span><a class="reference internal" href="https://cmake.org/cmake/help/v3.24/manual/cmake-gui.1.html#manual:cmake-gui(1)" title="cmake-gui(1)"><code class="xref cmake cmake-manual docutils literal notranslate"><span class="pre">cmake-gui(1)</span></code></a> or <span class="target" id="index-0-manual:ccmake(1)"><!--f--></span><a class="reference internal" href="https://cmake.org/cmake/help/v3.24/manual/ccmake.1.html#manual:ccmake(1)" title="ccmake(1)"><code class="xref cmake cmake-manual docutils literal notranslate"><span class="pre">ccmake(1)</span></code></a>.  Defined only for
<a class="reference internal" href="https://cmake.org/cmake/help/v3.24/manual/cmake-generators.7.html#makefile-generators"><span class="std std-ref">Makefile Generators</span></a> when not using an &quot;extra&quot; generator for an IDE.</p>
<p>This is the full path to the CMake executable that can graphically
edit the cache.  For example, <span class="target" id="index-1-manual:cmake-gui(1)"><!--f--></span><a class="reference internal" href="https://cmake.org/cmake/help/v3.24/manual/cmake-gui.1.html#manual:cmake-gui(1)" title="cmake-gui(1)"><code class="xref cmake cmake-manual docutils literal notranslate"><span class="pre">cmake-gui(1)</span></code></a> or <span class="target" id="index-1-manual:ccmake(1)"><!--f--></span><a class="reference internal" href="https://cmake.org/cmake/help/v3.24/manual/ccmake.1.html#manual:ccmake(1)" title="ccmake(1)"><code class="xref cmake cmake-manual docutils literal notranslate"><span class="pre">ccmake(1)</span></code></a>.</p>
