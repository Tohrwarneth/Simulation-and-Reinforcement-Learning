<span id="prop_tgt:IMPORTED_IMPLIB"><!--f--></span><h1>IMPORTED_IMPLIB</h1>
<p>Full path to the import library for an <code class="docutils literal notranslate"><span class="pre">IMPORTED</span></code> target.</p>
<p>Set this to the location of the <code class="docutils literal notranslate"><span class="pre">.lib</span></code> part of a Windows DLL, or on
AIX set it to an import file created for executables that export symbols
(see the <span class="target" id="index-0-prop_tgt:ENABLE_EXPORTS"><!--f--></span><a class="reference internal" href="prop_tgt/ENABLE_EXPORTS.html#prop_tgt:ENABLE_EXPORTS" title="ENABLE_EXPORTS"><code class="xref cmake cmake-prop_tgt docutils literal notranslate"><span class="pre">ENABLE_EXPORTS</span></code></a> target property).
Ignored for non-imported targets.</p>
</section>
