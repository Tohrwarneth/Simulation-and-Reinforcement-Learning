              <section id="ctest-sleep">
<span id="command:ctest_sleep"><!--f--></span><h1>ctest_sleep</h1>
<p>sleeps for some amount of time</p>
<div class="highlight-none notranslate"><div class="highlight"><pre><span></span>ctest_sleep(&lt;seconds&gt;)
</pre></div>
</div>
<p>Sleep for given number of seconds.</p>
<div class="highlight-none notranslate"><div class="highlight"><pre><span></span>ctest_sleep(&lt;time1&gt; &lt;duration&gt; &lt;time2&gt;)
</pre></div>
</div>
<p>Sleep for t=(time1 + duration - time2) seconds if t &gt; 0.</p>
