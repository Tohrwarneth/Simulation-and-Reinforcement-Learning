<h1>android-cloexec-creat</h1>
<p>The usage of <code class="docutils literal notranslate"><span class="pre">creat()</span></code> is not recommended, itâ€™s better to use <code class="docutils literal notranslate"><span class="pre">open()</span></code>.</p>

<div class="highlight-c++ notranslate"><div class="highlight"><pre><span></span><span class="kt">int</span><span class="w"> </span><span class="n">fd</span><span class="w"> </span><span class="o">=</span><span class="w"> </span><span class="n">creat</span><span class="p">(</span><span class="n">path</span><span class="p">,</span><span class="w"> </span><span class="n">mode</span><span class="p">);</span><span class="w"></span>

</pre></div>
