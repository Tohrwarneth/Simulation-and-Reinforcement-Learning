<span id="prop_tgt:VS_SDK_REFERENCES"><!--f--></span><h1>VS_SDK_REFERENCES</h1>
<div class="versionadded">
<p><span class="versionmodified added">New in version 3.7.</span></p>
</div>
<p>Visual Studio project SDK references.
Specify a <a class="reference internal" href="https://cmake.org/cmake/help/v3.24/manual/cmake-language.7.html#cmake-language-lists"><span class="std std-ref">semicolon-separated list</span></a> of SDK references
to be added to a generated Visual Studio project, e.g.
<code class="docutils literal notranslate"><span class="pre">Microsoft.AdMediatorWindows81,</span> <span class="pre">Version=1.0</span></code>.</p>
</section>
