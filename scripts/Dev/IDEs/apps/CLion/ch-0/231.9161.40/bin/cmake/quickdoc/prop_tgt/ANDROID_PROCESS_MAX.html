<span id="prop_tgt:ANDROID_PROCESS_MAX"><!--f--></span><h1>ANDROID_PROCESS_MAX</h1>
<div class="versionadded">
<p><span class="versionmodified added">New in version 3.4.</span></p>
</div>
<p>Set the Android property that defines the maximum number of a
parallel Android NDK compiler processes (e.g. <code class="docutils literal notranslate"><span class="pre">4</span></code>).
This property is initialized by the value of the
<span class="target" id="index-0-variable:CMAKE_ANDROID_PROCESS_MAX"><!--f--></span><a class="reference internal" href="variable/CMAKE_ANDROID_PROCESS_MAX.html#variable:CMAKE_ANDROID_PROCESS_MAX" title="CMAKE_ANDROID_PROCESS_MAX"><code class="xref cmake cmake-variable docutils literal notranslate"><span class="pre">CMAKE_ANDROID_PROCESS_MAX</span></code></a> variable if it is set
when a target is created.</p>
</section>
