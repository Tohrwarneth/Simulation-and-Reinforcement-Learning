<span id="prop_tgt:MANUALLY_ADDED_DEPENDENCIES"><!--f--></span><h1>MANUALLY_ADDED_DEPENDENCIES</h1>
<div class="versionadded">
<p><span class="versionmodified added">New in version 3.8.</span></p>
</div>
<p>Get manually added dependencies to other top-level targets.</p>
<p>This read-only property can be used to query all dependencies that
were added for this target with the <span class="target" id="index-0-command:add_dependencies"><!--f--></span><a class="reference internal" href="command/add_dependencies.html#command:add_dependencies" title="add_dependencies"><code class="xref cmake cmake-command docutils literal notranslate"><span class="pre">add_dependencies()</span></code></a>
command.</p>
