              <section id="cmake-lang-link-library-flag">
<span id="variable:CMAKE_<LANG>_LINK_LIBRARY_FLAG"><!--f--></span><h1>CMAKE_&lt;LANG&gt;_LINK_LIBRARY_FLAG</h1>
<div class="versionadded">
<p><span class="versionmodified added">New in version 3.16.</span></p>
</div>
<p>Flag to be used to link a library into a shared library or executable.</p>
<p>This flag will be used to specify a library to link to a shared library or an
executable for the specific language.  On most compilers this is <code class="docutils literal notranslate"><span class="pre">-l</span></code>.</p>
</section>
