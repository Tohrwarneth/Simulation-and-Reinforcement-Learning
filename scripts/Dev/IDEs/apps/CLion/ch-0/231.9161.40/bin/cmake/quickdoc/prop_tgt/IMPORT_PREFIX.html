              <section id="import-prefix">
<span id="prop_tgt:IMPORT_PREFIX"><!--f--></span><h1>IMPORT_PREFIX</h1>
<p>What comes before the import library name.</p>
<p>Similar to the target property <span class="target" id="index-0-prop_tgt:PREFIX"><!--f--></span><a class="reference internal" href="prop_tgt/PREFIX.html#prop_tgt:PREFIX" title="PREFIX"><code class="xref cmake cmake-prop_tgt docutils literal notranslate"><span class="pre">PREFIX</span></code></a>, but used for import libraries
(typically corresponding to a <code class="docutils literal notranslate"><span class="pre">DLL</span></code>) instead of regular libraries.  A
target property that can be set to override the prefix (such as <code class="docutils literal notranslate"><span class="pre">lib</span></code>)
on an import library name.</p>
</section>
