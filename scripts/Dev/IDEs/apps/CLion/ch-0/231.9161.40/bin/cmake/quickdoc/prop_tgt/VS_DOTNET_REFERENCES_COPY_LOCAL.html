<span id="prop_tgt:VS_DOTNET_REFERENCES_COPY_LOCAL"><!--f--></span><h1>VS_DOTNET_REFERENCES_COPY_LOCAL</h1>
<div class="versionadded">
<p><span class="versionmodified added">New in version 3.8.</span></p>
</div>
<p>Sets the <strong>Copy Local</strong> property for all .NET hint references in the target</p>
<p>Boolean property to enable/disable copying of .NET hint references to
output directory. The default is <code class="docutils literal notranslate"><span class="pre">ON</span></code>.</p>
