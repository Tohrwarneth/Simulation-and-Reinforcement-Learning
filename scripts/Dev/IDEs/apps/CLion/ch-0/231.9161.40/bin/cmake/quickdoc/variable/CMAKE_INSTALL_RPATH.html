              <section id="cmake-install-rpath">
<span id="variable:CMAKE_INSTALL_RPATH"><!--f--></span><h1>CMAKE_INSTALL_RPATH</h1>
<p>The rpath to use for installed targets.</p>
<p>A semicolon-separated list specifying the rpath to use in installed
targets (for platforms that support it).  This is used to initialize
the target property <span class="target" id="index-0-prop_tgt:INSTALL_RPATH"><!--f--></span><a class="reference internal" href="prop_tgt/INSTALL_RPATH.html#prop_tgt:INSTALL_RPATH" title="INSTALL_RPATH"><code class="xref cmake cmake-prop_tgt docutils literal notranslate"><span class="pre">INSTALL_RPATH</span></code></a> for all targets.</p>
</section>
