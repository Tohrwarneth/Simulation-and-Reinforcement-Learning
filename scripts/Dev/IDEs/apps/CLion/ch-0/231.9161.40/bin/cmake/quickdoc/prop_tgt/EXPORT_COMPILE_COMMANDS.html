<span id="prop_tgt:EXPORT_COMPILE_COMMANDS"><!--f--></span><h1>EXPORT_COMPILE_COMMANDS</h1>
<div class="versionadded">
<p><span class="versionmodified added">New in version 3.20.</span></p>
</div>
<p>Enable/Disable output of compile commands during generation for a target.</p>
<p>This property is initialized by the value of the variable
<span class="target" id="index-0-variable:CMAKE_EXPORT_COMPILE_COMMANDS"><!--f--></span><a class="reference internal" href="variable/CMAKE_EXPORT_COMPILE_COMMANDS.html#variable:CMAKE_EXPORT_COMPILE_COMMANDS" title="CMAKE_EXPORT_COMPILE_COMMANDS"><code class="xref cmake cmake-variable docutils literal notranslate"><span class="pre">CMAKE_EXPORT_COMPILE_COMMANDS</span></code></a> if it is set when a target is created.</p>
