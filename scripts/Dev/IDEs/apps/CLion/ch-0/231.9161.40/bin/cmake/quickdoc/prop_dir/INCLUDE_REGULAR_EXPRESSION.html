<span id="prop_dir:INCLUDE_REGULAR_EXPRESSION"><!--f--></span><h1>INCLUDE_REGULAR_EXPRESSION</h1>
<p>Include file scanning regular expression.</p>
<p>This property specifies the regular expression used during
dependency scanning to match include files that should be followed.
See the <span class="target" id="index-0-command:include_regular_expression"><!--f--></span><a class="reference internal" href="command/include_regular_expression.html#command:include_regular_expression" title="include_regular_expression"><code class="xref cmake cmake-command docutils literal notranslate"><span class="pre">include_regular_expression()</span></code></a> command for a high-level
interface to set this property.</p>
