<span id="prop_sf:VS_INCLUDE_IN_VSIX"><!--f--></span><h1>VS_INCLUDE_IN_VSIX</h1>
<div class="versionadded">
<p><span class="versionmodified added">New in version 3.8.</span></p>
</div>
<p>Boolean property to specify if the file should be included within a
VSIX (Visual Studio Integration Extension) extension package.
This is needed for development of Visual Studio extensions.</p>
