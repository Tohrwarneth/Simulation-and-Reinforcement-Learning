              <section id="cmake-android-arm-mode">
<span id="variable:CMAKE_ANDROID_ARM_MODE"><!--f--></span><h1>CMAKE_ANDROID_ARM_MODE</h1>
<div class="versionadded">
<p><span class="versionmodified added">New in version 3.7.</span></p>
</div>
<p>When <a class="reference internal" href="https://cmake.org/cmake/help/v3.24/manual/cmake-toolchains.7.html#cross-compiling-for-android"><span class="std std-ref">Cross Compiling for Android</span></a> and <span class="target" id="index-0-variable:CMAKE_ANDROID_ARCH_ABI"><!--f--></span><a class="reference internal" href="variable/CMAKE_ANDROID_ARCH_ABI.html#variable:CMAKE_ANDROID_ARCH_ABI" title="CMAKE_ANDROID_ARCH_ABI"><code class="xref cmake cmake-variable docutils literal notranslate"><span class="pre">CMAKE_ANDROID_ARCH_ABI</span></code></a>
is set to one of the <code class="docutils literal notranslate"><span class="pre">armeabi</span></code> architectures, set <code class="docutils literal notranslate"><span class="pre">CMAKE_ANDROID_ARM_MODE</span></code>
to <code class="docutils literal notranslate"><span class="pre">ON</span></code> to target 32-bit ARM processors (<code class="docutils literal notranslate"><span class="pre">-marm</span></code>).  Otherwise, the
default is to target the 16-bit Thumb processors (<code class="docutils literal notranslate"><span class="pre">-mthumb</span></code>).</p>
</section>
