<span id="variable:CMAKE_LINK_DEPENDS_NO_SHARED"><!--f--></span><h1>CMAKE_LINK_DEPENDS_NO_SHARED</h1>
<p>Whether to skip link dependencies on shared library files.</p>
<p>This variable initializes the <span class="target" id="index-0-prop_tgt:LINK_DEPENDS_NO_SHARED"><!--f--></span><a class="reference internal" href="prop_tgt/LINK_DEPENDS_NO_SHARED.html#prop_tgt:LINK_DEPENDS_NO_SHARED" title="LINK_DEPENDS_NO_SHARED"><code class="xref cmake cmake-prop_tgt docutils literal notranslate"><span class="pre">LINK_DEPENDS_NO_SHARED</span></code></a> property on
targets when they are created.  See that target property for
additional information.</p>
