<span id="prop_test:MEASUREMENT"><!--f--></span><h1>MEASUREMENT</h1>
<p>Specify a <code class="docutils literal notranslate"><span class="pre">CDASH</span></code> measurement and value to be reported for a test.</p>
<p>If set to a name then that name will be reported to <code class="docutils literal notranslate"><span class="pre">CDASH</span></code> as a named
measurement with a value of <code class="docutils literal notranslate"><span class="pre">1</span></code>.  You may also specify a value by
setting <code class="docutils literal notranslate"><span class="pre">MEASUREMENT</span></code> to <code class="docutils literal notranslate"><span class="pre">measurement=value</span></code>.</p>
</section>
