              <section id="cmake-lang-extensions-default">
<span id="variable:CMAKE_<LANG>_EXTENSIONS_DEFAULT"><!--f--></span><h1>CMAKE_&lt;LANG&gt;_EXTENSIONS_DEFAULT</h1>
<div class="versionadded">
<p><span class="versionmodified added">New in version 3.22.</span></p>
</div>
<p>Compiler's default extensions mode. Used as the default for the
<span class="target" id="index-0-prop_tgt:&lt;LANG&gt;_EXTENSIONS"><!--f--></span><a class="reference internal" href="prop_tgt/LANG_EXTENSIONS.html#prop_tgt:&lt;LANG&gt;_EXTENSIONS" title="&lt;LANG&gt;_EXTENSIONS"><code class="xref cmake cmake-prop_tgt docutils literal notranslate"><span class="pre">&lt;LANG&gt;_EXTENSIONS</span></code></a> target property when
<span class="target" id="index-0-variable:CMAKE_&lt;LANG&gt;_EXTENSIONS"><!--f--></span><a class="reference internal" href="variable/CMAKE_LANG_EXTENSIONS.html#variable:CMAKE_&lt;LANG&gt;_EXTENSIONS" title="CMAKE_&lt;LANG&gt;_EXTENSIONS"><code class="xref cmake cmake-variable docutils literal notranslate"><span class="pre">CMAKE_&lt;LANG&gt;_EXTENSIONS</span></code></a> is not set (see <span class="target" id="index-0-policy:CMP0128"><!--f--></span><a class="reference internal" href="policy/CMP0128.html#policy:CMP0128" title="CMP0128"><code class="xref cmake cmake-policy docutils literal notranslate"><span class="pre">CMP0128</span></code></a>).</p>
<p>This variable is read-only.  Modifying it is undefined behavior.</p>
