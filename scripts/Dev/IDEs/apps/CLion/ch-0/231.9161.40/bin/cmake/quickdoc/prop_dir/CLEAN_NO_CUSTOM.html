<span id="prop_dir:CLEAN_NO_CUSTOM"><!--f--></span><h1>CLEAN_NO_CUSTOM</h1>
<p>Set to true to tell <a class="reference internal" href="https://cmake.org/cmake/help/v3.24/manual/cmake-generators.7.html#makefile-generators"><span class="std std-ref">Makefile Generators</span></a> not to remove the outputs of
custom commands for this directory during the <code class="docutils literal notranslate"><span class="pre">make</span> <span class="pre">clean</span></code> operation.
This is ignored on other generators because it is not possible to implement.</p>
</section>
