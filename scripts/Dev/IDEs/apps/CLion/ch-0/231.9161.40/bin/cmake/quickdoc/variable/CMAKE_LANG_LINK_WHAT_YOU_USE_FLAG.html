<span id="variable:CMAKE_<LANG>_LINK_WHAT_YOU_USE_FLAG"><!--f--></span><h1>CMAKE_&lt;LANG&gt;_LINK_WHAT_YOU_USE_FLAG</h1>
<div class="versionadded">
<p><span class="versionmodified added">New in version 3.22.</span></p>
</div>
<p>Linker flag to be used to configure linker so that all specified libraries on
the command line will be linked into the target.</p>
<p>See also variable <span class="target" id="index-0-variable:CMAKE_LINK_WHAT_YOU_USE_CHECK"><!--f--></span><a class="reference internal" href="variable/CMAKE_LINK_WHAT_YOU_USE_CHECK.html#variable:CMAKE_LINK_WHAT_YOU_USE_CHECK" title="CMAKE_LINK_WHAT_YOU_USE_CHECK"><code class="xref cmake cmake-variable docutils literal notranslate"><span class="pre">CMAKE_LINK_WHAT_YOU_USE_CHECK</span></code></a>.</p>
