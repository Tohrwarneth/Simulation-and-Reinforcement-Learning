              <section id="cmake-eclipse-resource-encoding">
<span id="variable:CMAKE_ECLIPSE_RESOURCE_ENCODING"><!--f--></span><h1>CMAKE_ECLIPSE_RESOURCE_ENCODING</h1>
<div class="versionadded">
<p><span class="versionmodified added">New in version 3.16.</span></p>
</div>
<p>This cache variable tells the <span class="target" id="index-0-generator:Eclipse CDT4"><!--f--></span><a class="reference internal" href="https://cmake.org/cmake/help/v3.24/generator/Eclipse%20CDT4.html#generator:Eclipse CDT4" title="Eclipse CDT4"><code class="xref cmake cmake-generator docutils literal notranslate"><span class="pre">Eclipse</span> <span class="pre">CDT4</span></code></a> project generator
to set the resource encoding to the given value in generated project files.
If no value is given, no encoding will be set.</p>
</section>
