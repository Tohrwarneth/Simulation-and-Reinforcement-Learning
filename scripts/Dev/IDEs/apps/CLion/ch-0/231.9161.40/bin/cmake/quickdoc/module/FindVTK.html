<span id="module:FindVTK"><!--f--></span><h1>FindVTK</h1>
<p>This module no longer exists.</p>
<p>This module existed in versions of CMake prior to 3.1, but became
only a thin wrapper around <code class="docutils literal notranslate"><span class="pre">find_package(VTK</span> <span class="pre">NO_MODULE)</span></code> to
provide compatibility for projects using long-outdated conventions.
Now <code class="docutils literal notranslate"><span class="pre">find_package(VTK)</span></code> will search for <code class="docutils literal notranslate"><span class="pre">VTKConfig.cmake</span></code>
directly.</p>
</section>
