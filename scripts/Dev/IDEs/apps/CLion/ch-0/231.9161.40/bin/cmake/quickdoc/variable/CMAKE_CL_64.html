<span id="variable:CMAKE_CL_64"><!--f--></span><h1>CMAKE_CL_64</h1>
<p>Discouraged.  Use <span class="target" id="index-0-variable:CMAKE_SIZEOF_VOID_P"><!--f--></span><a class="reference internal" href="variable/CMAKE_SIZEOF_VOID_P.html#variable:CMAKE_SIZEOF_VOID_P" title="CMAKE_SIZEOF_VOID_P"><code class="xref cmake cmake-variable docutils literal notranslate"><span class="pre">CMAKE_SIZEOF_VOID_P</span></code></a> instead.</p>
<p>Set to a true value when using a Microsoft Visual Studio <code class="docutils literal notranslate"><span class="pre">cl</span></code> compiler that
<em>targets</em> a 64-bit architecture.</p>
