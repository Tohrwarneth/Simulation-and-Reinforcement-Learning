<p>Find Microsoft Foundation Class Library (MFC) on Windows</p>
<p>Find the native MFC - i.e.  decide if an application can link to the
MFC libraries.</p>
<div class="highlight-none notranslate"><div class="highlight"><pre><span></span>MFC_FOUND - Was MFC support found
</pre></div>
</div>
