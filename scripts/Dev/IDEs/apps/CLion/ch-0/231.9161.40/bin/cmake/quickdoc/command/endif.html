<span id="command:endif"><!--f--></span><h1>endif</h1>
<p>Ends a list of commands in an if block.</p>
<div class="highlight-cmake notranslate"><div class="highlight"><pre><span></span><span class="nf">endif(</span><span class="p">[</span><span class="nv">&lt;condition&gt;</span><span class="p">]</span><span class="nf">)</span><span class="w"></span>
</pre></div>
</div>
<p>See the <span class="target" id="index-0-command:if"><!--f--></span><a class="reference internal" href="command/if.html#command:if" title="if"><code class="xref cmake cmake-command docutils literal notranslate"><span class="pre">if()</span></code></a> command.</p>
<p>The optional <code class="docutils literal notranslate"><span class="pre">&lt;condition&gt;</span></code> argument is supported for backward compatibility
only. If used it must be a verbatim repeat of the argument of the opening
<code class="docutils literal notranslate"><span class="pre">if</span></code> clause.</p>
</section>
