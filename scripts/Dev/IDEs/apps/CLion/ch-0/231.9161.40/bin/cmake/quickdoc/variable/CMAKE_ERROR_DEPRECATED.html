<span id="variable:CMAKE_ERROR_DEPRECATED"><!--f--></span><h1>CMAKE_ERROR_DEPRECATED</h1>
<p>Whether to issue errors for deprecated functionality.</p>
<p>If <code class="docutils literal notranslate"><span class="pre">TRUE</span></code>, use of deprecated functionality will issue fatal errors.
If this variable is not set, CMake behaves as if it were set to <code class="docutils literal notranslate"><span class="pre">FALSE</span></code>.</p>
