<span id="command:remove"><!--f--></span><h1>remove</h1>
<div class="deprecated">
<p><span class="versionmodified deprecated">Deprecated since version 3.0: </span>Use the <span class="target" id="index-0-command:list"><!--f--></span><a class="reference internal" href="command/list.html#command:list" title="list"><code class="xref cmake cmake-command docutils literal notranslate"><span class="pre">list(REMOVE_ITEM)</span></code></a> command instead.</p>
</div>
<div class="highlight-none notranslate"><div class="highlight"><pre><span></span>remove(VAR VALUE VALUE ...)
</pre></div>
</div>
<p>Removes <code class="docutils literal notranslate"><span class="pre">VALUE</span></code> from the variable <code class="docutils literal notranslate"><span class="pre">VAR</span></code>.  This is typically used to
remove entries from a vector (e.g.  semicolon separated list).  <code class="docutils literal notranslate"><span class="pre">VALUE</span></code>
is expanded.</p>
