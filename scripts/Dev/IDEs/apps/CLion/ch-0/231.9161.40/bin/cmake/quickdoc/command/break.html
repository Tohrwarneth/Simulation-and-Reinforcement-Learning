<span id="command:break"><!--f--></span><h1>break</h1>
<p>Break from an enclosing foreach or while loop.</p>
<div class="highlight-cmake notranslate"><div class="highlight"><pre><span></span><span class="nf">break()</span><span class="w"></span>
</pre></div>
</div>
<p>Breaks from an enclosing <span class="target" id="index-0-command:foreach"><!--f--></span><a class="reference internal" href="command/foreach.html#command:foreach" title="foreach"><code class="xref cmake cmake-command docutils literal notranslate"><span class="pre">foreach()</span></code></a> or <span class="target" id="index-0-command:while"><!--f--></span><a class="reference internal" href="command/while.html#command:while" title="while"><code class="xref cmake cmake-command docutils literal notranslate"><span class="pre">while()</span></code></a> loop.</p>
<p>See also the <span class="target" id="index-0-command:continue"><!--f--></span><a class="reference internal" href="command/continue.html#command:continue" title="continue"><code class="xref cmake cmake-command docutils literal notranslate"><span class="pre">continue()</span></code></a> command.</p>
</section>
