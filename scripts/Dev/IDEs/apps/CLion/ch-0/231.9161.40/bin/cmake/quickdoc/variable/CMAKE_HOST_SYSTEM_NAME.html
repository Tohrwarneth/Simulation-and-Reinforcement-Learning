              <section id="cmake-host-system-name">
<span id="variable:CMAKE_HOST_SYSTEM_NAME"><!--f--></span><h1>CMAKE_HOST_SYSTEM_NAME</h1>
<p>Name of the OS CMake is running on.</p>
<p>On systems that have the uname command, this variable is set to the
output of <code class="docutils literal notranslate"><span class="pre">uname</span> <span class="pre">-s</span></code>.  <code class="docutils literal notranslate"><span class="pre">Linux</span></code>, <code class="docutils literal notranslate"><span class="pre">Windows</span></code>, and <code class="docutils literal notranslate"><span class="pre">Darwin</span></code> for macOS
are the values found on the big three operating systems.</p>
</section>
