<span id="variable:CMAKE_LINK_DEF_FILE_FLAG"><!--f--></span><h1>CMAKE_LINK_DEF_FILE_FLAG</h1>
<p>Linker flag to be used to specify a <code class="docutils literal notranslate"><span class="pre">.def</span></code> file for dll creation.</p>
<p>The flag will be used to add a <code class="docutils literal notranslate"><span class="pre">.def</span></code> file when creating a dll on
Windows; this is only defined on Windows.</p>
