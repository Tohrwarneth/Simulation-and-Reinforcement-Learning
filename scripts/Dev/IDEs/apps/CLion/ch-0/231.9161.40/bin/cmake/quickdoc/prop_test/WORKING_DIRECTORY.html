              <section id="working-directory">
<span id="prop_test:WORKING_DIRECTORY"><!--f--></span><h1>WORKING_DIRECTORY</h1>
<p>The directory from which the test executable will be called.</p>
<p>If this is not set, the test will be run with the working directory set to the
binary directory associated with where the test was created (i.e. the
<span class="target" id="index-0-variable:CMAKE_CURRENT_BINARY_DIR"><!--f--></span><a class="reference internal" href="variable/CMAKE_CURRENT_BINARY_DIR.html#variable:CMAKE_CURRENT_BINARY_DIR" title="CMAKE_CURRENT_BINARY_DIR"><code class="xref cmake cmake-variable docutils literal notranslate"><span class="pre">CMAKE_CURRENT_BINARY_DIR</span></code></a> for where <span class="target" id="index-0-command:add_test"><!--f--></span><a class="reference internal" href="command/add_test.html#command:add_test" title="add_test"><code class="xref cmake cmake-command docutils literal notranslate"><span class="pre">add_test()</span></code></a> was
called).</p>
</section>
