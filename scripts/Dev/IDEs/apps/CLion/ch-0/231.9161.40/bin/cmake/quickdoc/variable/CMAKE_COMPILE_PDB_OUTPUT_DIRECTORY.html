<span id="variable:CMAKE_COMPILE_PDB_OUTPUT_DIRECTORY"><!--f--></span><h1>CMAKE_COMPILE_PDB_OUTPUT_DIRECTORY</h1>
<div class="versionadded">
<p><span class="versionmodified added">New in version 3.1.</span></p>
</div>
<p>Output directory for MS debug symbol <code class="docutils literal notranslate"><span class="pre">.pdb</span></code> files
generated by the compiler while building source files.</p>
<p>This variable is used to initialize the
<span class="target" id="index-0-prop_tgt:COMPILE_PDB_OUTPUT_DIRECTORY"><!--f--></span><a class="reference internal" href="prop_tgt/COMPILE_PDB_OUTPUT_DIRECTORY.html#prop_tgt:COMPILE_PDB_OUTPUT_DIRECTORY" title="COMPILE_PDB_OUTPUT_DIRECTORY"><code class="xref cmake cmake-prop_tgt docutils literal notranslate"><span class="pre">COMPILE_PDB_OUTPUT_DIRECTORY</span></code></a> property on all the targets.</p>
