              <section id="cmake-autouic-search-paths">
<span id="variable:CMAKE_AUTOUIC_SEARCH_PATHS"><!--f--></span><h1>CMAKE_AUTOUIC_SEARCH_PATHS</h1>
<div class="versionadded">
<p><span class="versionmodified added">New in version 3.9.</span></p>
</div>
<p>Search path list used by <span class="target" id="index-0-variable:CMAKE_AUTOUIC"><!--f--></span><a class="reference internal" href="variable/CMAKE_AUTOUIC.html#variable:CMAKE_AUTOUIC" title="CMAKE_AUTOUIC"><code class="xref cmake cmake-variable docutils literal notranslate"><span class="pre">CMAKE_AUTOUIC</span></code></a> to find included
<code class="docutils literal notranslate"><span class="pre">.ui</span></code> files.</p>
<p>This variable is used to initialize the <span class="target" id="index-0-prop_tgt:AUTOUIC_SEARCH_PATHS"><!--f--></span><a class="reference internal" href="prop_tgt/AUTOUIC_SEARCH_PATHS.html#prop_tgt:AUTOUIC_SEARCH_PATHS" title="AUTOUIC_SEARCH_PATHS"><code class="xref cmake cmake-prop_tgt docutils literal notranslate"><span class="pre">AUTOUIC_SEARCH_PATHS</span></code></a>
property on all the targets. See that target property for additional
information.</p>
<p>By default it is empty.</p>
</section>
