<span id="prop_tgt:ANDROID_SKIP_ANT_STEP"><!--f--></span><h1>ANDROID_SKIP_ANT_STEP</h1>
<div class="versionadded">
<p><span class="versionmodified added">New in version 3.4.</span></p>
</div>
<p>Set the Android property that defines whether or not to skip the Ant build step.
This is a boolean property initialized by the value of the
<span class="target" id="index-0-variable:CMAKE_ANDROID_SKIP_ANT_STEP"><!--f--></span><a class="reference internal" href="variable/CMAKE_ANDROID_SKIP_ANT_STEP.html#variable:CMAKE_ANDROID_SKIP_ANT_STEP" title="CMAKE_ANDROID_SKIP_ANT_STEP"><code class="xref cmake cmake-variable docutils literal notranslate"><span class="pre">CMAKE_ANDROID_SKIP_ANT_STEP</span></code></a> variable if it is set when a target is created.</p>
