<span id="prop_sf:VS_COPY_TO_OUT_DIR"><!--f--></span><h1>VS_COPY_TO_OUT_DIR</h1>
<div class="versionadded">
<p><span class="versionmodified added">New in version 3.8.</span></p>
</div>
<p>Sets the <code class="docutils literal notranslate"><span class="pre">&lt;CopyToOutputDirectory&gt;</span></code> tag for a source file in a
Visual Studio project file. Valid values are <code class="docutils literal notranslate"><span class="pre">Never</span></code>, <code class="docutils literal notranslate"><span class="pre">Always</span></code>
and <code class="docutils literal notranslate"><span class="pre">PreserveNewest</span></code>.</p>
