<span id="module:FindGnuplot"><!--f--></span><h1>FindGnuplot</h1>
<p>this module looks for gnuplot</p>
<p>Once done this will define</p>
<div class="highlight-none notranslate"><div class="highlight"><pre><span></span>GNUPLOT_FOUND - system has Gnuplot
GNUPLOT_EXECUTABLE - the Gnuplot executable
GNUPLOT_VERSION_STRING - the version of Gnuplot found (since CMake 2.8.8)
</pre></div>
</div>
<p>GNUPLOT_VERSION_STRING will not work for old versions like 3.7.1.</p>
