              <section id="cmake-lang-android-toolchain-suffix">
<span id="variable:CMAKE_<LANG>_ANDROID_TOOLCHAIN_SUFFIX"><!--f--></span><h1>CMAKE_&lt;LANG&gt;_ANDROID_TOOLCHAIN_SUFFIX</h1>
<div class="versionadded">
<p><span class="versionmodified added">New in version 3.7.</span></p>
</div>
<p>When <a class="reference internal" href="https://cmake.org/cmake/help/v3.24/manual/cmake-toolchains.7.html#cross-compiling-for-android"><span class="std std-ref">Cross Compiling for Android</span></a> this variable contains the
host platform suffix of the toolchain GNU compiler and its binutils.</p>
<p>See also <span class="target" id="index-0-variable:CMAKE_&lt;LANG&gt;_ANDROID_TOOLCHAIN_PREFIX"><!--f--></span><a class="reference internal" href="variable/CMAKE_LANG_ANDROID_TOOLCHAIN_PREFIX.html#variable:CMAKE_&lt;LANG&gt;_ANDROID_TOOLCHAIN_PREFIX" title="CMAKE_&lt;LANG&gt;_ANDROID_TOOLCHAIN_PREFIX"><code class="xref cmake cmake-variable docutils literal notranslate"><span class="pre">CMAKE_&lt;LANG&gt;_ANDROID_TOOLCHAIN_PREFIX</span></code></a>
and <span class="target" id="index-0-variable:CMAKE_&lt;LANG&gt;_ANDROID_TOOLCHAIN_MACHINE"><!--f--></span><a class="reference internal" href="variable/CMAKE_LANG_ANDROID_TOOLCHAIN_MACHINE.html#variable:CMAKE_&lt;LANG&gt;_ANDROID_TOOLCHAIN_MACHINE" title="CMAKE_&lt;LANG&gt;_ANDROID_TOOLCHAIN_MACHINE"><code class="xref cmake cmake-variable docutils literal notranslate"><span class="pre">CMAKE_&lt;LANG&gt;_ANDROID_TOOLCHAIN_MACHINE</span></code></a>.</p>
