<span id="prop_tgt:XCODE_PRODUCT_TYPE"><!--f--></span><h1>XCODE_PRODUCT_TYPE</h1>
<div class="versionadded">
<p><span class="versionmodified added">New in version 3.8.</span></p>
</div>
<p>Set the Xcode <code class="docutils literal notranslate"><span class="pre">productType</span></code> attribute on its reference to a
target.  CMake computes a default based on target type but
can be told explicitly with this property.</p>
<p>See also <span class="target" id="index-0-prop_tgt:XCODE_EXPLICIT_FILE_TYPE"><!--f--></span><a class="reference internal" href="prop_tgt/XCODE_EXPLICIT_FILE_TYPE.html#prop_tgt:XCODE_EXPLICIT_FILE_TYPE" title="XCODE_EXPLICIT_FILE_TYPE"><code class="xref cmake cmake-prop_tgt docutils literal notranslate"><span class="pre">XCODE_EXPLICIT_FILE_TYPE</span></code></a>.</p>
