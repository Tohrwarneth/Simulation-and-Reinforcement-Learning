<span id="variable:CMAKE_BUILD_WITH_INSTALL_NAME_DIR"><!--f--></span><h1>CMAKE_BUILD_WITH_INSTALL_NAME_DIR</h1>
<div class="versionadded">
<p><span class="versionmodified added">New in version 3.9.</span></p>
</div>
<p>Whether to use <span class="target" id="index-0-prop_tgt:INSTALL_NAME_DIR"><!--f--></span><a class="reference internal" href="prop_tgt/INSTALL_NAME_DIR.html#prop_tgt:INSTALL_NAME_DIR" title="INSTALL_NAME_DIR"><code class="xref cmake cmake-prop_tgt docutils literal notranslate"><span class="pre">INSTALL_NAME_DIR</span></code></a> on targets in the build tree.</p>
<p>This variable is used to initialize the <span class="target" id="index-0-prop_tgt:BUILD_WITH_INSTALL_NAME_DIR"><!--f--></span><a class="reference internal" href="prop_tgt/BUILD_WITH_INSTALL_NAME_DIR.html#prop_tgt:BUILD_WITH_INSTALL_NAME_DIR" title="BUILD_WITH_INSTALL_NAME_DIR"><code class="xref cmake cmake-prop_tgt docutils literal notranslate"><span class="pre">BUILD_WITH_INSTALL_NAME_DIR</span></code></a>
property on all targets.</p>
