              <section id="subdir-depends">
<span id="command:subdir_depends"><!--f--></span><h1>subdir_depends</h1>
<p>Disallowed since version 3.0.  See CMake Policy <span class="target" id="index-0-policy:CMP0029"><!--f--></span><a class="reference internal" href="policy/CMP0029.html#policy:CMP0029" title="CMP0029"><code class="xref cmake cmake-policy docutils literal notranslate"><span class="pre">CMP0029</span></code></a>.</p>
<p>Does nothing.</p>
<div class="highlight-none notranslate"><div class="highlight"><pre><span></span>subdir_depends(subdir dep1 dep2 ...)
</pre></div>
</div>
<p>Does not do anything.  This command used to help projects order
parallel builds correctly.  This functionality is now automatic.</p>
</section>
