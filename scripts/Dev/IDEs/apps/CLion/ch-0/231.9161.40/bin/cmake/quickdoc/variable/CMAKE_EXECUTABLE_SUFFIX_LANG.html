              <section id="cmake-executable-suffix-lang">
<span id="variable:CMAKE_EXECUTABLE_SUFFIX_<LANG>"><!--f--></span><h1>CMAKE_EXECUTABLE_SUFFIX_&lt;LANG&gt;</h1>
<p>The suffix to use for the end of an executable filename of <code class="docutils literal notranslate"><span class="pre">&lt;LANG&gt;</span></code>
compiler target architecture, if any.</p>
<p>It overrides <span class="target" id="index-0-variable:CMAKE_EXECUTABLE_SUFFIX"><!--f--></span><a class="reference internal" href="variable/CMAKE_EXECUTABLE_SUFFIX.html#variable:CMAKE_EXECUTABLE_SUFFIX" title="CMAKE_EXECUTABLE_SUFFIX"><code class="xref cmake cmake-variable docutils literal notranslate"><span class="pre">CMAKE_EXECUTABLE_SUFFIX</span></code></a> for language <code class="docutils literal notranslate"><span class="pre">&lt;LANG&gt;</span></code>.</p>
</section>
