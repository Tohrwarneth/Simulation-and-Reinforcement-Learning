              <section id="cmake-fortran-format">
<span id="variable:CMAKE_Fortran_FORMAT"><!--f--></span><h1>CMAKE_Fortran_FORMAT</h1>
<p>Set to <code class="docutils literal notranslate"><span class="pre">FIXED</span></code> or <code class="docutils literal notranslate"><span class="pre">FREE</span></code> to indicate the Fortran source layout.</p>
<p>This variable is used to initialize the <span class="target" id="index-0-prop_tgt:Fortran_FORMAT"><!--f--></span><a class="reference internal" href="prop_tgt/Fortran_FORMAT.html#prop_tgt:Fortran_FORMAT" title="Fortran_FORMAT"><code class="xref cmake cmake-prop_tgt docutils literal notranslate"><span class="pre">Fortran_FORMAT</span></code></a> property on
all the targets.  See that target property for additional information.</p>
