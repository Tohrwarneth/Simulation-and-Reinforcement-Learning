<span id="prop_gbl:TARGET_ARCHIVES_MAY_BE_SHARED_LIBS"><!--f--></span><h1>TARGET_ARCHIVES_MAY_BE_SHARED_LIBS</h1>
<p>Set if shared libraries may be named like archives.</p>
<p>On AIX shared libraries may be named &quot;lib&lt;name&gt;.a&quot;.  This property is
set to true on such platforms.</p>
