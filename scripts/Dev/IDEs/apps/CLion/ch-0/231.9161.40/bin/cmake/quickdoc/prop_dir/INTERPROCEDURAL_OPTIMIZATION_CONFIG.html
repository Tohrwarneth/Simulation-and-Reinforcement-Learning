<span id="prop_dir:INTERPROCEDURAL_OPTIMIZATION_<CONFIG>"><!--f--></span><h1>INTERPROCEDURAL_OPTIMIZATION_&lt;CONFIG&gt;</h1>
<p>Per-configuration interprocedural optimization for a directory.</p>
<p>This is a per-configuration version of <code class="docutils literal notranslate"><span class="pre">INTERPROCEDURAL_OPTIMIZATION</span></code>.
If set, this property overrides the generic property for the named
configuration.</p>
