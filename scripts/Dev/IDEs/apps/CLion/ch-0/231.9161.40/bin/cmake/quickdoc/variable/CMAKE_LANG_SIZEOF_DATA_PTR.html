<span id="variable:CMAKE_<LANG>_SIZEOF_DATA_PTR"><!--f--></span><h1>CMAKE_&lt;LANG&gt;_SIZEOF_DATA_PTR</h1>
<p>Size of pointer-to-data types for language <code class="docutils literal notranslate"><span class="pre">&lt;LANG&gt;</span></code>.</p>
<p>This holds the size (in bytes) of pointer-to-data types in the target
platform ABI.  It is defined for languages <code class="docutils literal notranslate"><span class="pre">C</span></code> and <code class="docutils literal notranslate"><span class="pre">CXX</span></code> (C++).</p>
