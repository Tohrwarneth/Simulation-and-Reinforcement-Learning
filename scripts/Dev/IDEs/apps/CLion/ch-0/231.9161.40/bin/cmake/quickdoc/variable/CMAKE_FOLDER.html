<span id="variable:CMAKE_FOLDER"><!--f--></span><h1>CMAKE_FOLDER</h1>
<div class="versionadded">
<p><span class="versionmodified added">New in version 3.12.</span></p>
</div>
<p>Set the folder name. Use to organize targets in an IDE.</p>
<p>This variable is used to initialize the <span class="target" id="index-0-prop_tgt:FOLDER"><!--f--></span><a class="reference internal" href="prop_tgt/FOLDER.html#prop_tgt:FOLDER" title="FOLDER"><code class="xref cmake cmake-prop_tgt docutils literal notranslate"><span class="pre">FOLDER</span></code></a> property on all the
targets.  See that target property for additional information.</p>
