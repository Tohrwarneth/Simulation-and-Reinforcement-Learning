<span id="variable:CMAKE_<LANG>_COMPILE_OBJECT"><!--f--></span><h1>CMAKE_&lt;LANG&gt;_COMPILE_OBJECT</h1>
<p>Rule variable to compile a single object file.</p>
<p>This is a rule variable that tells CMake how to compile a single
object file for the language <code class="docutils literal notranslate"><span class="pre">&lt;LANG&gt;</span></code>.</p>
