<span id="variable:CMAKE_COMMAND"><!--f--></span><h1>CMAKE_COMMAND</h1>
<p>The full path to the <span class="target" id="index-0-manual:cmake(1)"><!--f--></span><a class="reference internal" href="https://cmake.org/cmake/help/v3.24/manual/cmake.1.html#manual:cmake(1)" title="cmake(1)"><code class="xref cmake cmake-manual docutils literal notranslate"><span class="pre">cmake(1)</span></code></a> executable.</p>
<p>This is the full path to the CMake executable <span class="target" id="index-1-manual:cmake(1)"><!--f--></span><a class="reference internal" href="https://cmake.org/cmake/help/v3.24/manual/cmake.1.html#manual:cmake(1)" title="cmake(1)"><code class="xref cmake cmake-manual docutils literal notranslate"><span class="pre">cmake(1)</span></code></a> which is
