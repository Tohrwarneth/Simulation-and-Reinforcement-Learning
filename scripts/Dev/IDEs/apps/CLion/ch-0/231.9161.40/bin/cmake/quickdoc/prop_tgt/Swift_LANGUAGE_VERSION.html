<span id="prop_tgt:Swift_LANGUAGE_VERSION"><!--f--></span><h1>Swift_LANGUAGE_VERSION</h1>
<div class="versionadded">
<p><span class="versionmodified added">New in version 3.16.</span></p>
</div>
<p>This property sets the language version for the Swift sources in the target.  If
one is not specified, it will default to <code class="docutils literal notranslate"><span class="pre">&lt;CMAKE_Swift_LANGUAGE_VERSION&gt;</span></code> if
specified, otherwise it is the latest version supported by the compiler.</p>
