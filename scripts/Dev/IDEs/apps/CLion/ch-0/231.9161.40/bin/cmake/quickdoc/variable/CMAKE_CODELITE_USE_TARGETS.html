<span id="variable:CMAKE_CODELITE_USE_TARGETS"><!--f--></span><h1>CMAKE_CODELITE_USE_TARGETS</h1>
<div class="versionadded">
<p><span class="versionmodified added">New in version 3.7.</span></p>
</div>
<p>Change the way the CodeLite generator creates projectfiles.</p>
<p>If this variable evaluates to <code class="docutils literal notranslate"><span class="pre">ON</span></code> at the end of the top-level
<code class="docutils literal notranslate"><span class="pre">CMakeLists.txt</span></code> file, the generator creates projectfiles based on targets
rather than projects.</p>
