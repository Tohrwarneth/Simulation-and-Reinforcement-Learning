<span id="variable:CMAKE_COMPILER_IS_GNUG77"><!--f--></span><h1>CMAKE_COMPILER_IS_GNUG77</h1>
<p>True if the <code class="docutils literal notranslate"><span class="pre">Fortran</span></code> compiler is GNU.</p>
<p>This variable is deprecated.  Use
<span class="target" id="index-0-variable:CMAKE_&lt;LANG&gt;_COMPILER_ID"><!--f--></span><a class="reference internal" href="variable/CMAKE_LANG_COMPILER_ID.html#variable:CMAKE_&lt;LANG&gt;_COMPILER_ID" title="CMAKE_&lt;LANG&gt;_COMPILER_ID"><code class="xref cmake cmake-variable docutils literal notranslate"><span class="pre">CMAKE_Fortran_COMPILER_ID</span></code></a> instead.</p>
