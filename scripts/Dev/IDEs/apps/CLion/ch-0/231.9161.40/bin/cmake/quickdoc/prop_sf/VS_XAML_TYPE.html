<span id="prop_sf:VS_XAML_TYPE"><!--f--></span><h1>VS_XAML_TYPE</h1>
<div class="versionadded">
<p><span class="versionmodified added">New in version 3.3.</span></p>
</div>
<p>Mark a Extensible Application Markup Language (XAML) source file
as a different type than the default <code class="docutils literal notranslate"><span class="pre">Page</span></code>.
The most common usage would be to set the default <code class="docutils literal notranslate"><span class="pre">App.xaml</span></code> file as
<code class="docutils literal notranslate"><span class="pre">ApplicationDefinition</span></code>.</p>
