<span id="variable:CMAKE_COLOR_MAKEFILE"><!--f--></span><h1>CMAKE_COLOR_MAKEFILE</h1>
<p>Enables color output when using the <a class="reference internal" href="https://cmake.org/cmake/help/v3.24/manual/cmake-generators.7.html#makefile-generators"><span class="std std-ref">Makefile Generators</span></a>.</p>
<p>When enabled, the generated Makefiles will produce colored output.
Default is <code class="docutils literal notranslate"><span class="pre">ON</span></code>.</p>
