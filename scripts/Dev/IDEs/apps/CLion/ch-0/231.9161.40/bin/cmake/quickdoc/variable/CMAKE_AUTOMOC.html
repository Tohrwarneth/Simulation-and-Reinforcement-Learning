<span id="variable:CMAKE_AUTOMOC"><!--f--></span><h1>CMAKE_AUTOMOC</h1>
<p>Whether to handle <code class="docutils literal notranslate"><span class="pre">moc</span></code> automatically for Qt targets.</p>
<p>This variable is used to initialize the <span class="target" id="index-0-prop_tgt:AUTOMOC"><!--f--></span><a class="reference internal" href="prop_tgt/AUTOMOC.html#prop_tgt:AUTOMOC" title="AUTOMOC"><code class="xref cmake cmake-prop_tgt docutils literal notranslate"><span class="pre">AUTOMOC</span></code></a> property on all the
targets.  See that target property for additional information.</p>
