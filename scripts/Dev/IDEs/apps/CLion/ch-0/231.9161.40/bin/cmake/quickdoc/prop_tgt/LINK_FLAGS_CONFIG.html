<span id="prop_tgt:LINK_FLAGS_<CONFIG>"><!--f--></span><h1>LINK_FLAGS_&lt;CONFIG&gt;</h1>

<code class="docutils literal notranslate"><span class="pre">EXECUTABLE</span></code> target.</p>
