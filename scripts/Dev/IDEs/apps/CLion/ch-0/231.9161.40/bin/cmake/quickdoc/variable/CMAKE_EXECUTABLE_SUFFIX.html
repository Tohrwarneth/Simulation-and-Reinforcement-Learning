              <section id="cmake-executable-suffix">
<span id="variable:CMAKE_EXECUTABLE_SUFFIX"><!--f--></span><h1>CMAKE_EXECUTABLE_SUFFIX</h1>
<p>The suffix for executables on this platform.</p>
<p>The suffix to use for the end of an executable filename if any, <code class="docutils literal notranslate"><span class="pre">.exe</span></code>
on Windows.</p>
<p><span class="target" id="index-0-variable:CMAKE_EXECUTABLE_SUFFIX_&lt;LANG&gt;"><!--f--></span><a class="reference internal" href="variable/CMAKE_EXECUTABLE_SUFFIX_LANG.html#variable:CMAKE_EXECUTABLE_SUFFIX_&lt;LANG&gt;" title="CMAKE_EXECUTABLE_SUFFIX_&lt;LANG&gt;"><code class="xref cmake cmake-variable docutils literal notranslate"><span class="pre">CMAKE_EXECUTABLE_SUFFIX_&lt;LANG&gt;</span></code></a> overrides this for
language <code class="docutils literal notranslate"><span class="pre">&lt;LANG&gt;</span></code>.</p>
</section>
