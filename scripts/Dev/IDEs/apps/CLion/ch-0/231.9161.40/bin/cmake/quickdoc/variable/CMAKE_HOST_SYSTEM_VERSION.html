              <section id="cmake-host-system-version">
<span id="variable:CMAKE_HOST_SYSTEM_VERSION"><!--f--></span><h1>CMAKE_HOST_SYSTEM_VERSION</h1>
<p>The OS version CMake is running on.</p>
<p>A numeric version string for the system.  On systems that support
<code class="docutils literal notranslate"><span class="pre">uname</span></code>, this variable is set to the output of <code class="docutils literal notranslate"><span class="pre">uname</span> <span class="pre">-r</span></code>. On other
systems this is set to major-minor version numbers.</p>
</section>
