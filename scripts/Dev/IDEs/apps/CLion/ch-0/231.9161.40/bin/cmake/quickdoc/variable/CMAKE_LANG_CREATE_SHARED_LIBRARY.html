<span id="variable:CMAKE_<LANG>_CREATE_SHARED_LIBRARY"><!--f--></span><h1>CMAKE_&lt;LANG&gt;_CREATE_SHARED_LIBRARY</h1>
<p>Rule variable to create a shared library.</p>
<p>This is a rule variable that tells CMake how to create a shared
library for the language <code class="docutils literal notranslate"><span class="pre">&lt;LANG&gt;</span></code>.  This rule variable is a <code class="docutils literal notranslate"><span class="pre">;</span></code> delimited
list of commands to run to perform the linking step.</p>
</section>
