              <section id="cmake-library-path-flag">
<span id="variable:CMAKE_LIBRARY_PATH_FLAG"><!--f--></span><h1>CMAKE_LIBRARY_PATH_FLAG</h1>
<p>The flag to be used to add a library search path to a compiler.</p>
<p>The flag will be used to specify a library directory to the compiler.
On most compilers this is <code class="docutils literal notranslate"><span class="pre">-L</span></code>.</p>
