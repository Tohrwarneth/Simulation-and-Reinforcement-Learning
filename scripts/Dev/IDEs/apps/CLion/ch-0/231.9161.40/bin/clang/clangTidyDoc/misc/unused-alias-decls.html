<h1>misc-unused-alias-decls</h1>
<p>Finds unused namespace alias declarations.</p>
<div class="highlight-c++ notranslate"><div class="highlight"><pre><span></span><span class="k">namespace</span><span class="w"> </span><span class="nn">my_namespace</span><span class="w"> </span><span class="p">{</span><span class="w"></span>
<span class="k">class</span><span class="w"> </span><span class="nc">C</span><span class="w"> </span><span class="p">{};</span><span class="w"></span>
<span class="p">}</span><span class="w"></span>
<span class="k">namespace</span><span class="w"> </span><span class="nn">unused_alias</span><span class="w"> </span><span class="o">=</span><span class="w"> </span><span class="o">::</span><span class="nn">my_namespace</span><span class="p">;</span><span class="w"></span>
</pre></div>
</div>
</section>
