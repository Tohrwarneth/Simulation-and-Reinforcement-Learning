<span id="command:ctest_read_custom_files"><!--f--></span><h1>ctest_read_custom_files</h1>
<p>read CTestCustom files.</p>
<div class="highlight-none notranslate"><div class="highlight"><pre><span></span>ctest_read_custom_files( directory ... )
</pre></div>
</div>
<p>Read all the CTestCustom.ctest or CTestCustom.cmake files from the
given directory.</p>
<p>By default, invoking <span class="target" id="index-0-manual:ctest(1)"><!--f--></span><a class="reference internal" href="https://cmake.org/cmake/help/v3.24/manual/ctest.1.html#manual:ctest(1)" title="ctest(1)"><code class="xref cmake cmake-manual docutils literal notranslate"><span class="pre">ctest(1)</span></code></a> without a script will read custom
files from the binary directory.</p>
