<span id="prop_tgt:EXCLUDE_FROM_DEFAULT_BUILD"><!--f--></span><h1>EXCLUDE_FROM_DEFAULT_BUILD</h1>
<p>Exclude target from <code class="docutils literal notranslate"><span class="pre">Build</span> <span class="pre">Solution</span></code>.</p>
<p>This property is only used by Visual Studio generators.
When set to <code class="docutils literal notranslate"><span class="pre">TRUE</span></code>, the target will not be built when you press
<code class="docutils literal notranslate"><span class="pre">Build</span> <span class="pre">Solution</span></code>.</p>
</section>
