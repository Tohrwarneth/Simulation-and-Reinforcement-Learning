<span id="prop_tgt:Swift_DEPENDENCIES_FILE"><!--f--></span><h1>Swift_DEPENDENCIES_FILE</h1>
<div class="versionadded">
<p><span class="versionmodified added">New in version 3.15.</span></p>
</div>
<p>This property sets the path for the Swift dependency file (swiftdep) for the
target.  If one is not specified, it will default to <code class="docutils literal notranslate"><span class="pre">&lt;TARGET&gt;.swiftdeps</span></code>.</p>
</section>
