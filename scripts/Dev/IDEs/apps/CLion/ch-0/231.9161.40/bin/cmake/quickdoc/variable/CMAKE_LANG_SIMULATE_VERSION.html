              <section id="cmake-lang-simulate-version">
<span id="variable:CMAKE_<LANG>_SIMULATE_VERSION"><!--f--></span><h1>CMAKE_&lt;LANG&gt;_SIMULATE_VERSION</h1>
<p>Version string of &quot;simulated&quot; compiler.</p>
<p>Some compilers simulate other compilers to serve as drop-in
replacements.  When CMake detects such a compiler it sets this
variable to what would have been the <span class="target" id="index-0-variable:CMAKE_&lt;LANG&gt;_COMPILER_VERSION"><!--f--></span><a class="reference internal" href="variable/CMAKE_LANG_COMPILER_VERSION.html#variable:CMAKE_&lt;LANG&gt;_COMPILER_VERSION" title="CMAKE_&lt;LANG&gt;_COMPILER_VERSION"><code class="xref cmake cmake-variable docutils literal notranslate"><span class="pre">CMAKE_&lt;LANG&gt;_COMPILER_VERSION</span></code></a>
for the simulated compiler.</p>
</section>
