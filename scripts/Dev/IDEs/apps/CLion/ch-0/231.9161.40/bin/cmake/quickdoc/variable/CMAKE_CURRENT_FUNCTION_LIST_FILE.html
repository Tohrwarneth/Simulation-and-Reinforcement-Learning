              <section id="cmake-current-function-list-file">
<span id="variable:CMAKE_CURRENT_FUNCTION_LIST_FILE"><!--f--></span><h1>CMAKE_CURRENT_FUNCTION_LIST_FILE</h1>
<div class="versionadded">
<p><span class="versionmodified added">New in version 3.17.</span></p>
</div>
<p>When executing code inside a <span class="target" id="index-0-command:function"><!--f--></span><a class="reference internal" href="command/function.html#command:function" title="function"><code class="xref cmake cmake-command docutils literal notranslate"><span class="pre">function()</span></code></a>, this variable
contains the full path to the listfile that defined the current function.</p>
<p>See also <span class="target" id="index-0-variable:CMAKE_CURRENT_FUNCTION"><!--f--></span><a class="reference internal" href="variable/CMAKE_CURRENT_FUNCTION.html#variable:CMAKE_CURRENT_FUNCTION" title="CMAKE_CURRENT_FUNCTION"><code class="xref cmake cmake-variable docutils literal notranslate"><span class="pre">CMAKE_CURRENT_FUNCTION</span></code></a>,
<span class="target" id="index-0-variable:CMAKE_CURRENT_FUNCTION_LIST_DIR"><!--f--></span><a class="reference internal" href="variable/CMAKE_CURRENT_FUNCTION_LIST_DIR.html#variable:CMAKE_CURRENT_FUNCTION_LIST_DIR" title="CMAKE_CURRENT_FUNCTION_LIST_DIR"><code class="xref cmake cmake-variable docutils literal notranslate"><span class="pre">CMAKE_CURRENT_FUNCTION_LIST_DIR</span></code></a> and
<span class="target" id="index-0-variable:CMAKE_CURRENT_FUNCTION_LIST_LINE"><!--f--></span><a class="reference internal" href="variable/CMAKE_CURRENT_FUNCTION_LIST_LINE.html#variable:CMAKE_CURRENT_FUNCTION_LIST_LINE" title="CMAKE_CURRENT_FUNCTION_LIST_LINE"><code class="xref cmake cmake-variable docutils literal notranslate"><span class="pre">CMAKE_CURRENT_FUNCTION_LIST_LINE</span></code></a>.</p>
</section>
