<span id="prop_tgt:ANDROID_API_MIN"><!--f--></span><h1>ANDROID_API_MIN</h1>
<div class="versionadded">
<p><span class="versionmodified added">New in version 3.2.</span></p>
</div>
<p>Set the Android MIN API version (e.g. <code class="docutils literal notranslate"><span class="pre">9</span></code>).  The version number
must be a positive decimal integer.  This property is initialized by
the value of the <span class="target" id="index-0-variable:CMAKE_ANDROID_API_MIN"><!--f--></span><a class="reference internal" href="variable/CMAKE_ANDROID_API_MIN.html#variable:CMAKE_ANDROID_API_MIN" title="CMAKE_ANDROID_API_MIN"><code class="xref cmake cmake-variable docutils literal notranslate"><span class="pre">CMAKE_ANDROID_API_MIN</span></code></a> variable if it is set
when a target is created.  Native code builds using this API version.</p>
</section>
