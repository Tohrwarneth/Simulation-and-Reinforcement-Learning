              <section id="cmake-find-library-prefixes">
<span id="variable:CMAKE_FIND_LIBRARY_PREFIXES"><!--f--></span><h1>CMAKE_FIND_LIBRARY_PREFIXES</h1>
<p>Prefixes to prepend when looking for libraries.</p>
<p>This specifies what prefixes to add to library names when the
<span class="target" id="index-0-command:find_library"><!--f--></span><a class="reference internal" href="command/find_library.html#command:find_library" title="find_library"><code class="xref cmake cmake-command docutils literal notranslate"><span class="pre">find_library()</span></code></a> command looks for libraries.  On UNIX systems this is
typically <code class="docutils literal notranslate"><span class="pre">lib</span></code>, meaning that when trying to find the <code class="docutils literal notranslate"><span class="pre">foo</span></code> library it
will look for <code class="docutils literal notranslate"><span class="pre">libfoo</span></code>.</p>
</section>
