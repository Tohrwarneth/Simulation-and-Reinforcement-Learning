              <section id="bundle-extension">
<span id="prop_tgt:BUNDLE_EXTENSION"><!--f--></span><h1>BUNDLE_EXTENSION</h1>
<p>The file extension used to name a <span class="target" id="index-0-prop_tgt:BUNDLE"><!--f--></span><a class="reference internal" href="prop_tgt/BUNDLE.html#prop_tgt:BUNDLE" title="BUNDLE"><code class="xref cmake cmake-prop_tgt docutils literal notranslate"><span class="pre">BUNDLE</span></code></a>, a <span class="target" id="index-0-prop_tgt:FRAMEWORK"><!--f--></span><a class="reference internal" href="prop_tgt/FRAMEWORK.html#prop_tgt:FRAMEWORK" title="FRAMEWORK"><code class="xref cmake cmake-prop_tgt docutils literal notranslate"><span class="pre">FRAMEWORK</span></code></a>,
or a <span class="target" id="index-0-prop_tgt:MACOSX_BUNDLE"><!--f--></span><a class="reference internal" href="prop_tgt/MACOSX_BUNDLE.html#prop_tgt:MACOSX_BUNDLE" title="MACOSX_BUNDLE"><code class="xref cmake cmake-prop_tgt docutils literal notranslate"><span class="pre">MACOSX_BUNDLE</span></code></a> target on the macOS and iOS.</p>
<p>The default value is <code class="docutils literal notranslate"><span class="pre">bundle</span></code>, <code class="docutils literal notranslate"><span class="pre">framework</span></code>, or <code class="docutils literal notranslate"><span class="pre">app</span></code> for the respective
target types.</p>
</section>
