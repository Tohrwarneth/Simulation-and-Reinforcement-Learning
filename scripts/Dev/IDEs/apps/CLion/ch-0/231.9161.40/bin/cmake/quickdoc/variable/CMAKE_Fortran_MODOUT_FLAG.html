<span id="variable:CMAKE_Fortran_MODOUT_FLAG"><!--f--></span><h1>CMAKE_Fortran_MODOUT_FLAG</h1>
<p>Fortran flag to enable module output.</p>
<p>Most Fortran compilers write <code class="docutils literal notranslate"><span class="pre">.mod</span></code> files out by default.  For others,
this stores the flag needed to enable module output.</p>
