              <section id="cmake-extra-shared-library-suffixes">
<span id="variable:CMAKE_EXTRA_SHARED_LIBRARY_SUFFIXES"><!--f--></span><h1>CMAKE_EXTRA_SHARED_LIBRARY_SUFFIXES</h1>
<p>Additional suffixes for shared libraries.</p>
<p>Extensions for shared libraries other than that specified by
<span class="target" id="index-0-variable:CMAKE_SHARED_LIBRARY_SUFFIX"><!--f--></span><a class="reference internal" href="variable/CMAKE_SHARED_LIBRARY_SUFFIX.html#variable:CMAKE_SHARED_LIBRARY_SUFFIX" title="CMAKE_SHARED_LIBRARY_SUFFIX"><code class="xref cmake cmake-variable docutils literal notranslate"><span class="pre">CMAKE_SHARED_LIBRARY_SUFFIX</span></code></a>, if any.  CMake uses this to recognize
external shared library files during analysis of libraries linked by a
target.</p>
</section>
