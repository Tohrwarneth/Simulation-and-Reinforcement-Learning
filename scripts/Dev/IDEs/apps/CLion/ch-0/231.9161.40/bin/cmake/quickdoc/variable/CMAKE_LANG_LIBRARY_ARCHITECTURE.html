              <section id="cmake-lang-library-architecture">
<span id="variable:CMAKE_<LANG>_LIBRARY_ARCHITECTURE"><!--f--></span><h1>CMAKE_&lt;LANG&gt;_LIBRARY_ARCHITECTURE</h1>
<p>Target architecture library directory name detected for <code class="docutils literal notranslate"><span class="pre">&lt;LANG&gt;</span></code>.</p>
<p>If the <code class="docutils literal notranslate"><span class="pre">&lt;LANG&gt;</span></code> compiler passes to the linker an architecture-specific
system library search directory such as <code class="docutils literal notranslate"><span class="pre">&lt;prefix&gt;/lib/&lt;arch&gt;</span></code> this
variable contains the <code class="docutils literal notranslate"><span class="pre">&lt;arch&gt;</span></code> name if/as detected by CMake.</p>
</section>
