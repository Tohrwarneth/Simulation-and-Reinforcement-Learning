              <section id="cmake-library-architecture-regex">
<span id="variable:CMAKE_LIBRARY_ARCHITECTURE_REGEX"><!--f--></span><h1>CMAKE_LIBRARY_ARCHITECTURE_REGEX</h1>
<p>Regex matching possible target architecture library directory names.</p>
<p>This is used to detect <span class="target" id="index-0-variable:CMAKE_&lt;LANG&gt;_LIBRARY_ARCHITECTURE"><!--f--></span><a class="reference internal" href="variable/CMAKE_LANG_LIBRARY_ARCHITECTURE.html#variable:CMAKE_&lt;LANG&gt;_LIBRARY_ARCHITECTURE" title="CMAKE_&lt;LANG&gt;_LIBRARY_ARCHITECTURE"><code class="xref cmake cmake-variable docutils literal notranslate"><span class="pre">CMAKE_&lt;LANG&gt;_LIBRARY_ARCHITECTURE</span></code></a> from the
implicit linker search path by matching the <code class="docutils literal notranslate"><span class="pre">&lt;arch&gt;</span></code> name.</p>
