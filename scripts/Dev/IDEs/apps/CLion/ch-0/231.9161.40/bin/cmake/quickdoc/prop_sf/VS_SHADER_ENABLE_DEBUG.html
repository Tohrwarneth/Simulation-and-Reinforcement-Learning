<span id="prop_sf:VS_SHADER_ENABLE_DEBUG"><!--f--></span><h1>VS_SHADER_ENABLE_DEBUG</h1>
<div class="versionadded">
<p><span class="versionmodified added">New in version 3.11.</span></p>
</div>
<p>Enable debugging information for an <code class="docutils literal notranslate"><span class="pre">.hlsl</span></code> source file.  This adds the
<code class="docutils literal notranslate"><span class="pre">-Zi</span></code> flag to the command line for the FxCompiler tool.  Specify the value
<code class="docutils literal notranslate"><span class="pre">true</span></code> to generate debugging information for the compiled shader.</p>
</section>
