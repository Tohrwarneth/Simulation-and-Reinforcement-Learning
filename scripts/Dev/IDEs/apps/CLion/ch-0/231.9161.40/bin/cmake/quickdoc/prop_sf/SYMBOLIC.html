<span id="prop_sf:SYMBOLIC"><!--f--></span><h1>SYMBOLIC</h1>
<p>Is this just a name for a rule.</p>
<p>If <code class="docutils literal notranslate"><span class="pre">SYMBOLIC</span></code> (boolean) is set to <code class="docutils literal notranslate"><span class="pre">True</span></code> the build system will be informed
that the source file is not actually created on disk but instead used
as a symbolic name for a build rule.</p>
</section>
