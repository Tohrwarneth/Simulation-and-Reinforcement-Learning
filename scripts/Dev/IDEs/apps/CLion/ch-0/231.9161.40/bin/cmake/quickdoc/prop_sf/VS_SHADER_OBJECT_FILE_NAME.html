<span id="prop_sf:VS_SHADER_OBJECT_FILE_NAME"><!--f--></span><h1>VS_SHADER_OBJECT_FILE_NAME</h1>
<div class="versionadded">
<p><span class="versionmodified added">New in version 3.12.</span></p>
</div>
<p>Specifies a file name for the compiled shader object file for an <code class="docutils literal notranslate"><span class="pre">.hlsl</span></code>
source file.  This adds the <code class="docutils literal notranslate"><span class="pre">-Fo</span></code> flag to the command line for the FxCompiler
tool.</p>
