<span id="prop_test:ATTACHED_FILES_ON_FAIL"><!--f--></span><h1>ATTACHED_FILES_ON_FAIL</h1>
<p>Attach a list of files to a dashboard submission if the test fails.</p>
<p>Same as <span class="target" id="index-0-prop_test:ATTACHED_FILES"><!--f--></span><a class="reference internal" href="prop_test/ATTACHED_FILES.html#prop_test:ATTACHED_FILES" title="ATTACHED_FILES"><code class="xref cmake cmake-prop_test docutils literal notranslate"><span class="pre">ATTACHED_FILES</span></code></a>, but these files will only be
included if the test does not pass.</p>
