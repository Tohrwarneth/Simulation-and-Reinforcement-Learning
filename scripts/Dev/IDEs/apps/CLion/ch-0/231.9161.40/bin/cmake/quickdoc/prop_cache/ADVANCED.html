<span id="prop_cache:ADVANCED"><!--f--></span><h1>ADVANCED</h1>
<p>True if entry should be hidden by default in GUIs.</p>
<p>This is a boolean value indicating whether the entry is considered
interesting only for advanced configuration.  The <span class="target" id="index-0-command:mark_as_advanced"><!--f--></span><a class="reference internal" href="command/mark_as_advanced.html#command:mark_as_advanced" title="mark_as_advanced"><code class="xref cmake cmake-command docutils literal notranslate"><span class="pre">mark_as_advanced()</span></code></a>
command modifies this property.</p>
