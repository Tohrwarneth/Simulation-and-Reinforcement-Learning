<span id="prop_tgt:CUDA_PTX_COMPILATION"><!--f--></span><h1>CUDA_PTX_COMPILATION</h1>
<div class="versionadded">
<p><span class="versionmodified added">New in version 3.9.</span></p>
</div>
<p>Compile CUDA sources to <code class="docutils literal notranslate"><span class="pre">.ptx</span></code> files instead of <code class="docutils literal notranslate"><span class="pre">.obj</span></code> files
within <a class="reference internal" href="https://cmake.org/cmake/help/v3.24/manual/cmake-buildsystem.7.html#object-libraries"><span class="std std-ref">Object Libraries</span></a>.</p>
<p>For example:</p>
<div class="highlight-cmake notranslate"><div class="highlight"><pre><span></span><span class="nf">add_library(</span><span class="nb">myptx</span><span class="w"> </span><span class="no">OBJECT</span><span class="w"> </span><span class="nb">a.cu</span><span class="w"> </span><span class="nb">b.cu</span><span class="nf">)</span><span class="w"></span>
<span class="nf">set_property(</span><span class="no">TARGET</span><span class="w"> </span><span class="nb">myptx</span><span class="w"> </span><span class="no">PROPERTY</span><span class="w"> </span><span class="no">CUDA_PTX_COMPILATION</span><span class="w"> </span><span class="no">ON</span><span class="nf">)</span><span class="w"></span>
</pre></div>
</div>
</section>
