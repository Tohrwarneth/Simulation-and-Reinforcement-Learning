              <section id="disable-precompile-headers">
<span id="prop_tgt:DISABLE_PRECOMPILE_HEADERS"><!--f--></span><h1>DISABLE_PRECOMPILE_HEADERS</h1>
<div class="versionadded">
<p><span class="versionmodified added">New in version 3.16.</span></p>
</div>
<p>Disables the precompilation of header files specified by
<span class="target" id="index-0-prop_tgt:PRECOMPILE_HEADERS"><!--f--></span><a class="reference internal" href="prop_tgt/PRECOMPILE_HEADERS.html#prop_tgt:PRECOMPILE_HEADERS" title="PRECOMPILE_HEADERS"><code class="xref cmake cmake-prop_tgt docutils literal notranslate"><span class="pre">PRECOMPILE_HEADERS</span></code></a> property.</p>
<p>If the property is not set, CMake will use the value provided
by <span class="target" id="index-0-variable:CMAKE_DISABLE_PRECOMPILE_HEADERS"><!--f--></span><a class="reference internal" href="variable/CMAKE_DISABLE_PRECOMPILE_HEADERS.html#variable:CMAKE_DISABLE_PRECOMPILE_HEADERS" title="CMAKE_DISABLE_PRECOMPILE_HEADERS"><code class="xref cmake cmake-variable docutils literal notranslate"><span class="pre">CMAKE_DISABLE_PRECOMPILE_HEADERS</span></code></a>.</p>
</section>
