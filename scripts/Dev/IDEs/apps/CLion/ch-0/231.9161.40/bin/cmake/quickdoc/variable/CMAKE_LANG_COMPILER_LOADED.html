              <section id="cmake-lang-compiler-loaded">
<span id="variable:CMAKE_<LANG>_COMPILER_LOADED"><!--f--></span><h1>CMAKE_&lt;LANG&gt;_COMPILER_LOADED</h1>
<p>Defined to true if the language is enabled.</p>
<p>When language <code class="docutils literal notranslate"><span class="pre">&lt;LANG&gt;</span></code> is enabled by <span class="target" id="index-0-command:project"><!--f--></span><a class="reference internal" href="command/project.html#command:project" title="project"><code class="xref cmake cmake-command docutils literal notranslate"><span class="pre">project()</span></code></a> or
<span class="target" id="index-0-command:enable_language"><!--f--></span><a class="reference internal" href="command/enable_language.html#command:enable_language" title="enable_language"><code class="xref cmake cmake-command docutils literal notranslate"><span class="pre">enable_language()</span></code></a> this variable is defined to <code class="docutils literal notranslate"><span class="pre">1</span></code>.</p>
</section>
