<span id="variable:CMAKE_CUDA_TOOLKIT_INCLUDE_DIRECTORIES"><!--f--></span><h1>CMAKE_CUDA_TOOLKIT_INCLUDE_DIRECTORIES</h1>
<div class="versionadded">
<p><span class="versionmodified added">New in version 3.8.</span></p>
</div>
<p>When the <code class="docutils literal notranslate"><span class="pre">CUDA</span></code> language has been enabled, this provides a
<a class="reference internal" href="https://cmake.org/cmake/help/v3.24/manual/cmake-language.7.html#cmake-language-lists"><span class="std std-ref">semicolon-separated list</span></a> of include directories provided
by the CUDA Toolkit.  The value may be useful for C++ source files
to include CUDA headers.</p>
