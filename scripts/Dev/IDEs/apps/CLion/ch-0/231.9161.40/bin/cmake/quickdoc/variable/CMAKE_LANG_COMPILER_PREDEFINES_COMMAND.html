<span id="variable:CMAKE_<LANG>_COMPILER_PREDEFINES_COMMAND"><!--f--></span><h1>CMAKE_&lt;LANG&gt;_COMPILER_PREDEFINES_COMMAND</h1>
<div class="versionadded">
<p><span class="versionmodified added">New in version 3.10.</span></p>
</div>
<p>Command that outputs the compiler pre definitions.</p>
<p>See <span class="target" id="index-0-prop_tgt:AUTOMOC"><!--f--></span><a class="reference internal" href="prop_tgt/AUTOMOC.html#prop_tgt:AUTOMOC" title="AUTOMOC"><code class="xref cmake cmake-prop_tgt docutils literal notranslate"><span class="pre">AUTOMOC</span></code></a> which uses
<span class="target" id="index-0-variable:CMAKE_&lt;LANG&gt;_COMPILER_PREDEFINES_COMMAND"><!--f--></span><a class="reference internal" href="#variable:CMAKE_&lt;LANG&gt;_COMPILER_PREDEFINES_COMMAND" title="CMAKE_&lt;LANG&gt;_COMPILER_PREDEFINES_COMMAND"><code class="xref cmake cmake-variable docutils literal notranslate"><span class="pre">CMAKE_CXX_COMPILER_PREDEFINES_COMMAND</span></code></a>
to generate the <span class="target" id="index-0-prop_tgt:AUTOMOC_COMPILER_PREDEFINES"><!--f--></span><a class="reference internal" href="prop_tgt/AUTOMOC_COMPILER_PREDEFINES.html#prop_tgt:AUTOMOC_COMPILER_PREDEFINES" title="AUTOMOC_COMPILER_PREDEFINES"><code class="xref cmake cmake-prop_tgt docutils literal notranslate"><span class="pre">AUTOMOC_COMPILER_PREDEFINES</span></code></a>.</p>
