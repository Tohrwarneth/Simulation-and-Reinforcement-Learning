<span id="variable:CMAKE_HOST_BSD"><!--f--></span><h1>CMAKE_HOST_BSD</h1>
<div class="versionadded">
<p><span class="versionmodified added">New in version 3.25.</span></p>
</div>
<p>Set to a string value when the host system is BSD. This value can be one of
the following: DragonFlyBSD, FreeBSD, OpenBSD, or NetBSD.</p>
