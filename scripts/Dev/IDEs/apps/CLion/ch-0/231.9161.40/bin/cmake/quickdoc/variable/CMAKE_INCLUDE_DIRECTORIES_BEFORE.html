<span id="variable:CMAKE_INCLUDE_DIRECTORIES_BEFORE"><!--f--></span><h1>CMAKE_INCLUDE_DIRECTORIES_BEFORE</h1>
<p>Whether to append or prepend directories by default in
<span class="target" id="index-0-command:include_directories"><!--f--></span><a class="reference internal" href="command/include_directories.html#command:include_directories" title="include_directories"><code class="xref cmake cmake-command docutils literal notranslate"><span class="pre">include_directories()</span></code></a>.</p>
<p>This variable affects the default behavior of the <span class="target" id="index-1-command:include_directories"><!--f--></span><a class="reference internal" href="command/include_directories.html#command:include_directories" title="include_directories"><code class="xref cmake cmake-command docutils literal notranslate"><span class="pre">include_directories()</span></code></a>
command.  Setting this variable to <code class="docutils literal notranslate"><span class="pre">ON</span></code> is equivalent to using the <code class="docutils literal notranslate"><span class="pre">BEFORE</span></code>
option in all uses of that command.</p>
