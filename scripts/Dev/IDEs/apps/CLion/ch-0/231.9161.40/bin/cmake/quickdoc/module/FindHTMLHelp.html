<span id="module:FindHTMLHelp"><!--f--></span><h1>FindHTMLHelp</h1>
<p>This module looks for Microsoft HTML Help Compiler</p>
<p>It defines:</p>
<div class="highlight-none notranslate"><div class="highlight"><pre><span></span>HTML_HELP_COMPILER     : full path to the Compiler (hhc.exe)
HTML_HELP_INCLUDE_PATH : include path to the API (htmlhelp.h)
HTML_HELP_LIBRARY      : full path to the library (htmlhelp.lib)
</pre></div>
