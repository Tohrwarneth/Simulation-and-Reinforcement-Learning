<span id="variable:CMAKE_<LANG>_LINK_LIBRARY_SUFFIX"><!--f--></span><h1>CMAKE_&lt;LANG&gt;_LINK_LIBRARY_SUFFIX</h1>
<div class="versionadded">
<p><span class="versionmodified added">New in version 3.16.</span></p>
</div>
<p>Language-specific suffix for libraries that you link to.</p>
<p>The suffix to use for the end of a library filename, <code class="docutils literal notranslate"><span class="pre">.lib</span></code> on Windows.</p>
