<h1>android-cloexec-fopen</h1>
<p><code class="docutils literal notranslate"><span class="pre">fopen()</span></code> should include <code class="docutils literal notranslate"><span class="pre">e</span></code> in their mode string; so <code class="docutils literal notranslate"><span class="pre">re</span></code> would be
valid. This is equivalent to having set <code class="docutils literal notranslate"><span class="pre">FD_CLOEXEC</span> <span class="pre">on</span></code> that descriptor.</p>
<p>Examples:</p>
<div class="highlight-c++ notranslate"><div class="highlight"><pre><span></span><span class="n">fopen</span><span class="p">(</span><span class="s">&quot;fn&quot;</span><span class="p">,</span><span class="w"> </span><span class="s">&quot;r&quot;</span><span class="p">);</span><span class="w"></span>

<span class="c1">// becomes</span>

<span class="n">fopen</span><span class="p">(</span><span class="s">&quot;fn&quot;</span><span class="p">,</span><span class="w"> </span><span class="s">&quot;re&quot;</span><span class="p">);</span><span class="w"></span>
</pre></div>
</div>
</section>
</div></body>
