<span id="prop_inst:CPACK_START_MENU_SHORTCUTS"><!--f--></span><h1>CPACK_START_MENU_SHORTCUTS</h1>
<div class="versionadded">
<p><span class="versionmodified added">New in version 3.3.</span></p>
</div>
<p>Species a list of shortcut names that should be created in the <code class="docutils literal notranslate"><span class="pre">Start</span> <span class="pre">Menu</span></code>
for this file.</p>
<p>The property is currently only supported by the <span class="target" id="index-0-cpack_gen:CPack WIX Generator"><!--f--></span><a class="reference internal" href="https://cmake.org/cmake/help/v3.24/cpack_gen/wix.html#cpack_gen:CPack WIX Generator" title="CPack WIX Generator"><code class="xref cmake cmake-cpack_gen docutils literal notranslate"><span class="pre">CPack</span> <span class="pre">WIX</span> <span class="pre">Generator</span></code></a>.</p>
</section>
