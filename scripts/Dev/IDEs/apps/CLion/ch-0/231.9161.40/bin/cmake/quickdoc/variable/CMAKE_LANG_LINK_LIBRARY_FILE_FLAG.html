<span id="variable:CMAKE_<LANG>_LINK_LIBRARY_FILE_FLAG"><!--f--></span><h1>CMAKE_&lt;LANG&gt;_LINK_LIBRARY_FILE_FLAG</h1>
<div class="versionadded">
<p><span class="versionmodified added">New in version 3.16.</span></p>
</div>
<p>Language-specific flag to be used to link a library specified by
a path to its file.</p>
<p>The flag will be used before a library file path is given to the
linker.  This is needed only on very few platforms.</p>
</section>
