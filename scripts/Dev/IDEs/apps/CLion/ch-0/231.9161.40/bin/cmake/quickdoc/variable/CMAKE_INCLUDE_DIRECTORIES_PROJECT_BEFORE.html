              <section id="cmake-include-directories-project-before">
<span id="variable:CMAKE_INCLUDE_DIRECTORIES_PROJECT_BEFORE"><!--f--></span><h1>CMAKE_INCLUDE_DIRECTORIES_PROJECT_BEFORE</h1>
<p>Whether to force prepending of project include directories.</p>
<p>This variable affects the order of include directories generated in compiler
command lines.  If set to <code class="docutils literal notranslate"><span class="pre">ON</span></code>, it causes the <span class="target" id="index-0-variable:CMAKE_SOURCE_DIR"><!--f--></span><a class="reference internal" href="variable/CMAKE_SOURCE_DIR.html#variable:CMAKE_SOURCE_DIR" title="CMAKE_SOURCE_DIR"><code class="xref cmake cmake-variable docutils literal notranslate"><span class="pre">CMAKE_SOURCE_DIR</span></code></a>
and the <span class="target" id="index-0-variable:CMAKE_BINARY_DIR"><!--f--></span><a class="reference internal" href="variable/CMAKE_BINARY_DIR.html#variable:CMAKE_BINARY_DIR" title="CMAKE_BINARY_DIR"><code class="xref cmake cmake-variable docutils literal notranslate"><span class="pre">CMAKE_BINARY_DIR</span></code></a> to appear first.</p>
</section>
